<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* åº•å±¤ï¼šèƒŒæ™¯èˆ‡å¡ç‰‡ */
        #bg-sharp { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 1; }
        #bg-blurred { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 2; filter: blur(25px); transform: scale(1.1); transition: opacity 5s ease-in-out; will-change: opacity; }
        .is-clear { opacity: 0; }
        #display-wrapper { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; perspective: 1800px; }
        .message-card { position: relative; background: rgba(255, 255, 255, 0.96); border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5); padding: 80px 110px; width: 1050px; text-align: center; box-shadow: 0 30px 70px rgba(0,0,0,0.07); border-radius: 4px; animation: cardEnter 2.5s forwards; }

        /* --- ğŸŒ¸ å„€å¼èŠ±ç‰†å±¤ (é—œéµä¿®å¾©) --- */
        #ceremony-overlay {
            position: fixed; 
            top: -110%; /* é è¨­åœ¨è¢å¹•ä¸Šæ–¹ */
            left: 0; 
            width: 100vw; 
            height: 100vh;
            z-index: 2000; 
            background-color: #2d3e2d; /* é è¨­æ·±ç¶ è‰²ï¼Œé˜²æ­¢åœ–æª”æ²’æŠ“åˆ°æ™‚ä¸€ç‰‡ç©ºç™½ */
            background-image: url('flower-wall.png'); 
            background-size: cover;
            background-position: center;
            transition: none; /* äº¤çµ¦ GSAP æ§åˆ¶ */
        }
        .flower-item {
            position: absolute;
            width: 150px; height: 150px;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            /* åµéŒ¯ç”¨ï¼šå¦‚æœæ²’åœ–æª”ï¼Œæœƒé¡¯ç¤ºç²‰è‰²åœ“é» */
            background-color: rgba(255, 182, 193, 0.6); 
            border-radius: 50%; 
            transform: scale(0); 
            will-change: transform;
        }

        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.2); z-index: 3000; }
    </style>
</head>
<body>

    <div id="bg-sharp"></div>
    <div id="bg-blurred"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="ceremony-overlay"></div>
    
    <div id="status-bar">PRESS SPACE FOR CEREMONY</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        const localMsgs = [
            { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\n Welcome to Stanley and Maggie's Wedding" },
            { name: "Maggie & Stanley", msg: "æ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦\n We are deeply touched by your warm blessings." },
            { name: "Maggie & Stanley", msg: "ç¥å¤§å®¶ç©å¾—é–‹å¿ƒ\n Have fun ğŸ¥‚ " }
        ];
        let messages = []; 
        let currentIndex = 0;
        let isCeremonyActive = false;

        // --- ğŸŒ¸ å„€å¼åˆå§‹åŒ– ---
        function initCeremony() {
            const overlay = document.getElementById('ceremony-overlay');
            const flowerFiles = ['flower1.gif', 'flower2.gif', 'flower3.gif'];
            
            for (let i = 0; i < 50; i++) {
                const f = document.createElement('div');
                f.className = 'flower-item';
                // åªæœ‰ç•¶å¦³æœ‰ä¸Šå‚³åœ–æª”æ™‚ï¼Œé€™è¡Œæ‰æœƒç”Ÿæ•ˆ
                f.style.backgroundImage = `url('${flowerFiles[i % 3]}')`;
                // éš¨æ©Ÿåˆ†ä½ˆ
                f.style.left = Math.random() * 90 + '%';
                f.style.top = Math.random() * 90 + '%';
                overlay.appendChild(f);
            }
            console.log("Ceremony initialized with 50 flowers.");
        }

        function toggleCeremony() {
            const overlay = document.getElementById('ceremony-overlay');
            const flowers = document.querySelectorAll('.flower-item');

            if (!isCeremonyActive) {
                console.log("Starting Ceremony...");
                // 1. èŠ±ç‰†é™ä¸‹
                gsap.to(overlay, { top: 0, duration: 2, ease: "power4.inOut" });
                // 2. èŠ±æœµç¶»æ”¾
                gsap.to(flowers, { 
                    scale: () => gsap.utils.random(0.5, 1.2), 
                    rotation: () => gsap.utils.random(-45, 45),
                    duration: 1.5, 
                    delay: 1.5, // ç­‰ç‰†é™ä¸‹ä¸€åŠå†é–‹å§‹é–‹èŠ±
                    stagger: { amount: 2, from: "random" },
                    ease: "back.out(1.7)"
                });
                isCeremonyActive = true;
            } else {
                console.log("Closing Ceremony...");
                // 1. èŠ±æœµæ”¶ç¸®
                gsap.to(flowers, { scale: 0, duration: 1, ease: "power2.in" });
                // 2. èŠ±ç‰†å‡èµ·
                gsap.to(overlay, { top: "-110%", duration: 1.8, delay: 0.5, ease: "power4.inOut" });
                isCeremonyActive = false;
            }
        }

        // --- ğŸ”„ è¼ªæ’­ç³»çµ± ---
        function rotateMessage() {
            if (isCeremonyActive) return; 
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 
            const data = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">â€” ${data.displayName || data.name} â€”</div>
                <div class="content">${(data.displayMsg || data.msg).replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental Taipei</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- ğŸš€ å•Ÿå‹• ---
        window.onload = () => {
            document.getElementById('bg-blurred').classList.add('is-clear');
            messages = localMsgs;
            initCeremony(); // å»ºç«‹èŠ±æœµ
            rotateMessage();
            setInterval(rotateMessage, 12000);
            
            // èƒŒæ™¯æŠ“å–
            fetch(gasUrl).then(res => res.json()).then(data => {
                if (data.length > 0) {
                    messages = data.map(m => ({ displayName: m.è³“å®¢å§“å || m.name, displayMsg: m.ç¥ç¦èª || m.msg }));
                    document.getElementById('status-bar').innerText = "DATA SYNCED";
                }
            }).catch(e => console.log("Offline mode"));
        };

        // ç›£è½ç©ºç™½éµ
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleCeremony();
            }
        });
    </script>
</body>
</html>
