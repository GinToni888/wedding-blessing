<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 2. Â≠óÈ´îÂ±§Á¥öË®≠ÂÆö */
        body, html { 
            width: 100vw; height: 100vh; overflow: hidden; 
            background-color: var(--cream-bg); 
            /* ‰∏≠Ëã±ÊñáË•ØÁ∑öÂ≠óÈ´î‰øùË≠∑ */
            font-family: "Playfair Display", "STFangsong", "ËèØÂ∫∑ÂÑ∑‰∏≠ÂÆã", "Êñ∞Á¥∞ÊòéÈ´î", "BiauKai", serif; 
        }

        #bg-sharp { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 1; }
        #bg-blurred { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 2; 
            filter: blur(25px); transform: scale(1.1); transition: opacity 5s ease-in-out; 
        }
        .is-clear { opacity: 0; }

        #butterfly-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; }
        .butterfly { position: absolute; will-change: transform; opacity: 0; }

        #display-wrapper { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; }
        
        /* 3. Âç°ÁâáÊ®£Âºè‰øÆÂæ© */
        .message-card { 
            position: relative; background: rgba(255, 255, 255, 0.96); border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5); 
            padding: 80px 110px; width: 1050px; text-align: center; box-shadow: 0 30px 70px rgba(0,0,0,0.07); border-radius: 4px; 
            animation: cardEnter 2.5s forwards; 
        }
        .sender { 
            font-family: "STFangsong", "ËèØÂ∫∑ÂÑ∑‰∏≠ÂÆã", serif !important;
            font-size: 26px; color: var(--sage-green); margin-bottom: 30px; letter-spacing: 0.25em; font-weight: bold; 
        }
        .content { 
            font-family: "STFangsong", "ËèØÂ∫∑ÂÑ∑‰∏≠ÂÆã", serif !important;
            font-size: 26px; line-height: 1.9; color: var(--text-color); margin-bottom: 40px; font-weight: 500; word-wrap: break-word; white-space: pre-wrap; 
        }
        .wedding-tag { 
            font-family: 'Playfair Display', serif !important; 
            font-style: italic; font-size: 18px; color: var(--gold); 
        }

        /* 4. üå∏ ÂÑÄÂºèÂ±§Ôºö999 ÊúµÁé´Áë∞ */
        #ceremony-overlay {
            position: fixed; top: -110%; left: 0; width: 100vw; height: 100vh;
            z-index: 2000; background: transparent url('flower-wall.png') no-repeat center center;
            background-size: cover; display: flex; align-items: center; justify-content: center;
        }
        .flower-item { position: absolute; background-size: contain; background-repeat: no-repeat; transform: scale(0); will-change: transform; z-index: 2000; }
        #cheers-img { width: 80%; opacity: 0; transform: scale(0.8); z-index: 3000; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3)); will-change: transform, opacity; }

        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="bg-sharp"></div>
    <div id="bg-blurred"></div>
    <div id="butterfly-layer"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="ceremony-overlay">
        <img id="cheers-img" src="cheers.png" alt="Cheers">
    </div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        const localMsgs = [
            { name: "Maggie & Stanley", msg: "Ê≠°Ëøé‰æÜÂà∞ÊàëÂÄëÁöÑÂ©öÁ¶ÆÔºÅ\n Welcome to Stanley and Maggie's Wedding" },
            { name: "Maggie & Stanley", msg: "ÊÑüË¨ù‰Ω†ÂÄëÊ∫´ÊöñÁöÑÁ•ùÁ¶è\n We are deeply touched by your warm blessings." },
            { name: "Maggie & Stanley", msg: "Á•ùÂ§ßÂÆ∂Áé©ÂæóÈñãÂøÉ\n Have fun ü•Ç " }
        ];
        
        let messages = [], currentIndex = 0, isCeremonyActive = false, initialLocalPhase = true; 
        let bloomTimer = null;

        // --- ü¶ã Ëù¥Ëù∂Ê≥¢Êµ™Á≥ªÁµ± ---
        const bfPool = { L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], R: ['bf1_R.gif', 'bf2_R.gif'] };
        let decks = { L: [], R: [] };
        function getNextBf(t) { if (!decks[t] || decks[t].length === 0) decks[t] = [...bfPool[t]].sort(() => Math.random() - 0.5); return decks[t].pop(); }

        function spawnButterfly() {
            const container = document.getElementById('butterfly-layer');
            const dir = Math.random() > 0.5 ? 'toLeft' : 'toRight', pool = dir === 'toLeft' ? 'L' : 'R';
            const img = document.createElement('img'); img.className = 'butterfly'; img.src = getNextBf(pool);
            const scale = gsap.utils.random(0.18, 0.35), startX = (dir === 'toLeft') ? window.innerWidth + 200 : -200;
            const zone = Math.random() < 0.7 ? [1,2,4][Math.floor(Math.random()*3)] : [3,5][Math.floor(Math.random()*2)];
            const startY = (window.innerHeight * gsap.utils.random((zone-1)*20, zone*20)) / 100;
            container.appendChild(img);
            let sX = (pool === 'L' && dir === 'toRight') || (pool === 'R' && dir === 'toLeft') ? -scale : scale;
            gsap.set(img, { x: startX, y: startY, scale: scale, scaleX: sX, opacity: 0 });
            gsap.timeline({ onComplete: () => img.remove() }).to(img, { opacity: 1, duration: 2 }).to(img, { x: (dir==='toRight'?window.innerWidth+300:-300), duration: 22, ease: "none" });
        }

        function startButterflyWave() {
            if (isCeremonyActive) return;
            const count = gsap.utils.random(3, 5, 1);
            for (let i = 0; i < count; i++) { setTimeout(spawnButterfly, i * 2500); }
            // 2 ÂàÜÈêòÂæ™Áí∞
            setTimeout(startButterflyWave, 120000 + (count * 2500) + 22000);
        }

        // --- üå∏ 999 ÊúµÁé´Áë∞Áé´Áë∞ÁâÜ ---
        const flowerCount = 999; 
        let flowerPool = [];

        function initPools() {
            const overlay = document.getElementById('ceremony-overlay');
            for (let i = 0; i < flowerCount; i++) {
                const f = document.createElement('div'); f.className = 'flower-item';
                overlay.appendChild(f); flowerPool.push(f);
            }
        }

        function repositionAndBloom() {
            if (!isCeremonyActive) return;
            const files = ['flower1.gif', 'flower2.gif', 'flower3.gif'];
            const zones = [{c:600,y1:2,y2:30},{c:350,y1:32,y2:60},{c:49,y1:62,y2:78}];
            let currentIdx = 0, currentPlaced = [];

            zones.forEach(z => {
                for (let i = 0; i < z.c; i++) {
                    const f = flowerPool[currentIdx++], chance = Math.random();
                    // Á∏ÆÂ∞è 20% Â∞∫ÂØ∏
                    let s = chance < 0.7 ? 80 : 44, file = chance < 0.7 ? files[0] : (chance < 0.85 ? files[1] : files[2]);
                    let x, y, found = false;
                    for (let att = 0; att < 40; att++) {
                        x = gsap.utils.random(2, 96); y = gsap.utils.random(z.y1, z.y2);
                        const pxX = (window.innerWidth * x)/100, pxY = (window.innerHeight * y)/100;
                        if (!currentPlaced.some(p => Math.sqrt(Math.pow(pxX-p.x,2)+Math.pow(pxY-p.y,2)) < (s/2+p.s/2+1))) {
                            currentPlaced.push({x:pxX, y:pxY, s:s});
                            gsap.set(f, { scale:0, left:x+'%', top:y+'%', width:s+'px', height:s+'px', backgroundImage:`url('${file}')`, rotation:gsap.utils.random(-180,180), filter:chance<0.7?'brightness(1.05)':'opacity(0.8)' });
                            found = true; break;
                        }
                    }
                    if (!found) gsap.set(f, { scale: 0 });
                }
            });

            gsap.to(flowerPool, { scale: 1, duration: 0.8, stagger: { amount: 2.5, from: "random" }, ease: "back.out(1.5)" });
            bloomTimer = setTimeout(() => { if (isCeremonyActive) gsap.to(flowerPool, { scale: 0, duration: 1, stagger: { amount: 1, from: "center" }, onComplete: repositionAndBloom }); }, 10000);
        }

        function toggleCeremony() {
            const overlay = document.getElementById('ceremony-overlay');
            const cheers = document.getElementById('cheers-img');
            if (!isCeremonyActive) {
                isCeremonyActive = true;
                gsap.to(overlay, { top: 0, duration: 1.8, ease: "power4.inOut", onComplete: repositionAndBloom });
                gsap.timeline({ delay: 1.5 })
                    .to(cheers, { opacity: 1, scale: 1, duration: 1.2, ease: "power3.out" })
                    .to(cheers, { scale: 1.05, opacity: 0.9, duration: 1.5, repeat: -1, yoyo: true, ease: "sine.inOut" });
            } else {
                isCeremonyActive = false;
                clearTimeout(bloomTimer);
                gsap.killTweensOf([cheers, flowerPool]);
                gsap.to(cheers, { opacity: 0, scale: 0.8, duration: 0.5 });
                gsap.to(flowerPool, { scale: 0, duration: 0.6 });
                gsap.to(overlay, { top: "-110%", duration: 1.5, delay: 0.3, ease: "power4.inOut" });
            }
        }

        function rotateMessage() {
            if (isCeremonyActive) return;
            const container = document.getElementById('card-container');
            const data = initialLocalPhase ? localMsgs[currentIndex] : messages[currentIndex];
            if (!data) return;
            container.innerHTML = `<div class="message-card"><div class="sender">‚Äî ${data.displayName || data.name} ‚Äî</div><div class="content">${(data.displayMsg || data.msg).replace(/\n/g, '<br>')}</div><div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental Taipei</div></div>`;
            if (initialLocalPhase && currentIndex === localMsgs.length - 1) { initialLocalPhase = false; currentIndex = 0; } 
            else { currentIndex = (currentIndex + 1) % (initialLocalPhase ? localMsgs.length : (messages.length || 1)); }
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    let filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    const pr = (filtered.length > 0 ? filtered : data).map(item => ({ name: item.Ë≥ìÂÆ¢ÂßìÂêç || item.name || "Ë≥ìÂÆ¢", msg: item.Á•ùÁ¶èË™û || item.msg || "" }));
                    let lc = localMsgs.map(m => ({ displayName: m.name, displayMsg: m.msg })), mixed = [], lC = 0;
                    pr.forEach((p, i) => { mixed.push({ displayName: p.name, displayMsg: p.msg }); if ((i + 1) % 15 === 0) { mixed.push(lc[lC % lc.length]); lC++; } });
                    if (pr.length % 15 !== 0) mixed.push(lc[lC % lc.length]);
                    messages = mixed;
                }
            } catch (e) {}
        }

        window.onload = () => {
            document.getElementById('bg-blurred').classList.add('is-clear');
            initPools(); 
            rotateMessage(); setInterval(rotateMessage, 12000);
            startButterflyWave(); 
            fetchMessages(); setInterval(fetchMessages, 60000);
        };

        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); toggleCeremony(); } });
    </script>
</body>
</html>
