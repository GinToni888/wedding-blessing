<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "仿宋", serif;
        }

        /* 1. 背景：請確保上傳了 wedding-bg.png */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 2. 主容器：使用 Grid 鎖定正中央 (Safari 最穩定的置中法) */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid;
            place-items: center;
            z-index: 10;
            perspective: 1500px;
        }

        /* 3. 經典信紙卡片風格 */
        .message-card {
            grid-area: 1 / 1; /* 強制所有卡片重疊在同一個中心點 */
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0;
            outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px;
            width: 850px; max-width: 85%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            opacity: 0;
            will-change: transform, opacity;
        }

        .message-card::before {
            content: ""; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }

        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 100; }
    </style>
</head>
<body>

    <div id="master-bg"></div>

    <div id="display-wrapper">
        <div id="card-container" style="display: grid; place-items: center;"></div>
    </div>

    <div id="status-bar">CONNECTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        let messages = [
            { name: "Maggie & Stanley", msg: "歡迎來到我們的婚禮！\n正在同步雲端祝福語...", status: "ok" }
        ];
        let currentIndex = 0;

        // --- 1. 櫻花瓣特效 ---
        function triggerPetals() {
            const colors = ['#ffc0cb', '#ffb6c1', '#fff0f5', '#fdf5e6'];
            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: colors, shapes: ['circle'], gravity: 0.7, scalar: 1.2, drift: 0.5
            });
        }

        // --- 2. 核心輪播 (保證不重複、不亂飄) ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            
            // 每次切換前徹底清空容器
            container.innerHTML = '';

            const currentMsg = messages[currentIndex];
            const newCard = document.createElement('div');
            newCard.className = 'message-card';
            newCard.innerHTML = `
                <div class="sender">— ${currentMsg.name || "賓客"} —</div>
                <div class="content">${(currentMsg.msg || "新婚快樂").replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(newCard);

            // GSAP 動畫 (只控制縮放與景深，確保 Safari 不偏移)
            const tl = gsap.timeline();
            tl.fromTo(newCard, 
                { opacity: 0, scale: 0.85, z: -200 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" }
            )
            .to(newCard, {
                opacity: 0, scale: 0.5, z: -600, delay: 7.5, duration: 1.5, ease: "power2.in"
            });

            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- 3. 資料抓取 (非阻塞模式) ---
        async function updateData() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                
                // 寬鬆識別邏輯
                const filtered = data.filter(item => {
                    return Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok');
                }).map(item => {
                    const keys = Object.keys(item);
                    return {
                        name: item[keys.find(k => /name|姓名|稱呼/i.test(k))] || "賓客",
                        msg: item[keys.find(k => /msg|content|內容|message/i.test(k))] || "新婚快樂！"
                    };
                });

                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `已載入 ${messages.length} 則祝福`;
                }
            } catch (e) {
                console.log("Syncing...");
            }
        }

        // --- 4. 啟動 ---
        window.onload = () => {
            // A. 立刻播放 (不等待 Fetch，防止卡死)
            rotateMessage();
            setInterval(rotateMessage, 10000); 

            // B. 背景同步
            updateData();
            setInterval(updateData, 45000); 
        };

        // 監聽空白鍵
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                triggerPetals();
            }
        });
    </script>
</body>
</html>
