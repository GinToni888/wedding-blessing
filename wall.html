<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "仿宋", serif;
        }

        /* 1. 背景層：物理分層確保 PNG 顯示 */
        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .bg-img { position: absolute; z-index: 2; pointer-events: none; }
        .plant-tl { top: -2%; left: -2%; width: 45vw; max-width: 800px; }
        .plant-br { bottom: -2%; right: -2%; width: 40vw; max-width: 700px; }

        /* 2. 主容器：使用 Flex 解決 Safari 偏移 */
        #display-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1500px; background: transparent;
        }

        /* 3. 信紙卡片設計 */
        .message-card {
            position: absolute;
            width: 850px; max-width: 85%;
            padding: 70px 90px; box-sizing: border-box;
            background: rgba(255, 255, 255, 0.85);
            -webkit-backdrop-filter: blur(20px); backdrop-filter: blur(20px);
            border-radius: 8px; border: 1px solid #f0f0f0;
            outline: 12px solid rgba(255, 255, 255, 0.5);
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.05);
            opacity: 0;
            will-change: transform, opacity;
        }

        .message-card::before {
            content: ""; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }

        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 30px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 40px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 20px; color: var(--gold); }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(125, 140, 120, 0.4); z-index: 100; }
    </style>
</head>
<body>

    <div id="bg-container">
        <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
        <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">
    </div>

    <div id="display-wrapper">
        <div id="card-container">
            <div class="message-card" id="init-card">
                <div class="sender">Maggie & Stanley</div>
                <div class="content">Wedding Blessing Wall<br>正在同步雲端祝福語...</div>
                <div class="wedding-tag">Forever Love April 2026</div>
            </div>
        </div>
    </div>

    <div id="status-bar">CONNECTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        // 初始訊息列表
        let messages = [
            { name: "Maggie & Stanley", msg: "歡迎來到我們的婚禮！\n在此留下您的祝福。", status: "ok" }
        ];
        let currentIndex = 0;

        // 1. 強效資料載入
        async function updateData() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                
                // 寬鬆過濾：只要有寫 ok 就通過
                const filtered = data.filter(item => {
                    return Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok');
                }).map(item => {
                    const keys = Object.keys(item);
                    return {
                        name: item[keys.find(k => /name|姓名|稱呼/i.test(k))] || "賓客",
                        msg: item[keys.find(k => /msg|content|內容|message/i.test(k))] || "新婚快樂！",
                        status: 'ok'
                    };
                });

                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `SYNC SUCCESS: ${messages.length} MESSAGES`;
                }
            } catch (e) {
                document.getElementById('status-bar').innerText = "SYNCING...";
            }
        }

        // 2. 動畫循環
        function rotateMessage() {
            const container = document.getElementById('card-container');
            const currentMsg = messages[currentIndex];

            // 移除舊卡片
            const oldCard = container.querySelector('.message-card');
            if (oldCard) {
                gsap.to(oldCard, {
                    opacity: 0, scale: 0.5, z: -600, duration: 1.5, ease: "power2.in",
                    onComplete: () => oldCard.remove()
                });
            }

            // 建立新卡片
            const newCard = document.createElement('div');
            newCard.className = 'message-card';
            newCard.innerHTML = `
                <div class="sender">— ${currentMsg.name} —</div>
                <div class="content">${currentMsg.msg.replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(newCard);

            // 進場動畫
            gsap.fromTo(newCard, 
                { opacity: 0, scale: 0.7, z: -300 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power3.out" }
            );

            currentIndex = (currentIndex + 1) % messages.length;
        }

        // 啟動流程：不等待 fetch，直接跑動畫
        window.onload = () => {
            rotateMessage(); // 立即播放第一則 (預設訊息)
            updateData();    // 背景同步
            
            setInterval(rotateMessage, 10000); // 每 10 秒換一張
            setInterval(updateData, 30000);    // 每 30 秒更新一次資料
        };

        // 鍵盤空白鍵特效
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                confetti({
                    particleCount: 150, spread: 70, origin: { y: 0.7 },
                    colors: ['#fdf5e6', '#7d8c78', '#c5a059', '#ffffff']
                });
            }
        });
    </script>
</body>
</html>
