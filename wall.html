<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "FangSong", "仿宋", serif;
        }

        /* 1. 背景層：確保圖片與光影權重正確 */
        #bg-container {
            position: fixed; width: 100%; height: 100%; z-index: 1;
        }
        .bg-img { position: absolute; z-index: 2; pointer-events: none; }
        .plant-tl { top: -2%; left: -2%; width: 45vw; max-width: 800px; }
        .plant-br { bottom: -2%; right: -2%; width: 40vw; max-width: 700px; }

        .forest-glow {
            position: fixed; width: 700px; height: 700px;
            background: radial-gradient(circle, var(--sage-green) 0%, transparent 70%);
            filter: blur(80px); opacity: 0.25; z-index: 3;
            animation: breathe 12s ease-in-out infinite;
        }
        .glow-tl { top: -250px; left: -250px; }
        .glow-br { bottom: -250px; right: -250px; animation-delay: -6s; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.25; } 50% { transform: scale(1.15); opacity: 0.4; } }

        /* 2. 卡片容器：解決 Safari 位移問題 */
        #display-container {
            position: relative; width: 100vw; height: 100vh;
            perspective: 1500px;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }

        /* 3. 信紙卡片設計 (融入磨砂效果) */
        .message-card {
            position: absolute;
            /* 移除 translate(-50%, -50%) 避免與動畫衝突，改用 flex 居中 */
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.85);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid #f0f0f0;
            outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px;
            width: 800px; max-width: 85%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .message-card::before {
            content: ""; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }

        .sender { font-size: 22px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 32px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        /* --- 4. 動畫效果 --- */
        .card-enter { animation: zoomIn 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.85) translateZ(-200px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        .card-exit { animation: shrinkBack 2.8s ease-in-out forwards; pointer-events: none; }
        @keyframes shrinkBack {
            0% { opacity: 1; transform: scale(1) translateZ(0); }
            100% { opacity: 0; transform: scale(0.2) translateZ(-800px); filter: blur(20px); }
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(125, 140, 120, 0.4); z-index: 100; }
    </style>
</head>
<body>

    <div id="bg-container">
        <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
        <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">
    </div>
    <div class="forest-glow glow-tl"></div>
    <div class="forest-glow glow-br"></div>

    <div id="display-container">
        <div class="message-card active-card" id="init-card">
            <div class="sender">Maggie & Stanley</div>
            <div class="content">Wedding Blessing Wall<br>正在同步雲端祝福語...</div>
            <div class="wedding-tag">Forever Love April 2026</div>
        </div>
    </div>

    <div id="status-bar">CONNECTING...</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let messages = [];
        let currentIndex = 0;
        let isStarted = false;
        const statusBar = document.getElementById('status-bar');
        const displayContainer = document.getElementById('display-container');

        // 1. 資料抓取：移植 test.html 成功邏輯
        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                
                // 寬鬆過濾：只要有內容就顯示
                const validData = data.filter(m => m.status && m.status.toLowerCase().trim() === 'ok');
                
                if (validData.length > 0) {
                    messages = validData;
                    statusBar.innerText = `DATABASE SYNCED: ${messages.length} MESSAGES`;
                    
                    // 第一次抓到資料後立刻啟動，不要乾等 interval
                    if (!isStarted) {
                        isStarted = true;
                        rotateMessage();
                    }
                }
            } catch (e) { statusBar.innerText = "SYNC ERROR: " + e.message; }
        }

        // 2. 輪播邏輯
        function rotateMessage() {
            if (messages.length === 0) return;

            const oldCard = document.querySelector('.active-card');
            if (oldCard) {
                oldCard.classList.remove('active-card');
                oldCard.classList.add('card-exit');
                setTimeout(() => { if(oldCard.parentNode) oldCard.parentNode.removeChild(oldCard); }, 3000);
            }

            const data = messages[currentIndex];
            // 強化內容識別：確保 test.html 裡的內容能被正確填入
            const senderName = data.name || "賓客";
            const messageText = (data.msg || data.content || "祝福妳們新婚快樂").replace(/\n/g, '<br>');

            const newCard = document.createElement('div');
            newCard.className = 'message-card active-card card-enter';
            newCard.innerHTML = `
                <div class="sender">— ${senderName} —</div>
                <div class="content">${messageText}</div>
                <div class="wedding-tag">April 2026 @ Mandarin Oriental</div>
            `;
            displayContainer.appendChild(newCard);

            currentIndex = (currentIndex + 1) % messages.length;
        }

        // 3. 鏡開儀式特效
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                confetti({
                    particleCount: 150, spread: 70, origin: { y: 0.6 },
                    colors: ['#fdf5e6', '#7d8c78', '#c5a059', '#ffffff'],
                    scalar: 1.2
                });
            }
        });

        // 執行啟動
        fetchMessages();
        setInterval(fetchMessages, 60000); // 1分鐘同步一次
        setInterval(() => {
            if (isStarted) rotateMessage();
        }, 10000); // 10秒輪播一次
    </script>
</body>
</html>
