        .background-layer {

        .forest-container {

        /* 3. è¨Šæ¯å¡ç‰‡å®¹å™¨ï¼šç£¨ç ‚ç»ç’ƒè³ªæ„Ÿ */
        #display-container {

<body>

    <div id="display-container">

                <div class="sender">Maggie & Stanley</div>
                <div class="content">æ­£åœ¨é€£ç·šè³‡æ–™åº«...<br>è«‹é»æ“Šç•«é¢ä»»ä¸€è™•å•Ÿå‹•ç³»çµ±</div>

    <div id="status-info">ç­‰å¾…åˆå§‹åŒ–...</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // å¦³æä¾›çš„ GAS ç¶²å€ (é›¶ä»¶ A)
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        let messages = [];
        let currentIndex = 0;
        const statusInfo = document.getElementById('status-info');
        const cardTarget = document.getElementById('card-target');

        // 1. åŒæ­¥è³‡æ–™é‚è¼¯
        async function fetchMessages() {
            try {
                const response = await fetch(`${gasUrl}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("é€£ç·šå¤±æ•—");
                
                const data = await response.json();
                if (data && data.length > 0) {
                    messages = data;
                    statusInfo.innerText = `âœ… åŒæ­¥æˆåŠŸ: ${data.length} å‰‡ç¥ç¦`;
                    // å¦‚æœé‚„æ˜¯åˆå§‹æ–‡å­—ï¼Œç«‹å³æ›´æ›ç¬¬ä¸€å‰‡
                    if (cardTarget.innerText.includes("æ­£åœ¨é€£ç·š")) rotateMessage();
                } else {
                    statusInfo.innerText = "ğŸ“­ é€£ç·šæˆåŠŸä½†è³‡æ–™åº«ç‚ºç©º (Dæ¬„é ˆå¡«ok)";
                }
            } catch (err) {
                statusInfo.innerText = "âŒ éŒ¯èª¤: " + err.message;
            }
        }

        // 2. å­—å¡åˆ‡æ›é‚è¼¯
        function rotateMessage() {
            if (messages.length === 0) return;
            const data = messages[currentIndex];
            cardTarget.style.opacity = 0;
            
            setTimeout(() => {
                cardTarget.innerHTML = `
                    <div class="message-card">
                        <div class="sender">â€” ${data.name} â€”</div>
                        <div class="content">${data.msg.replace(/\n/g, '<br>')}</div>
                        <div class="wedding-tag">Forever Love 2026.04</div>
                    </div>
                `;
                cardTarget.style.opacity = 1;
                currentIndex = (currentIndex + 1) % messages.length;
            }, 1000);
        }

        // 3. äº’å‹•åŠŸèƒ½ (é¡é–‹å„€å¼è½æ§Œ)
        function triggerKagamiBiraki() {
            // èƒŒæ™¯ç¬é–“é–ƒå…‰
            const flash = document.getElementById('bg-flash');
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 500);

            // å™´ç™¼éŸ“å¼è‰²èª¿èŠ±ç“£ (å¥¶æ²¹ã€é‡‘ã€é¼ å°¾è‰ç¶ )
            confetti({
                particleCount: 200,
                spread: 75,
                origin: { y: 0.6 },
                colors: ['#fdf5e6', '#7d8c78', '#c5a059', '#ffffff'],
                ticks: 300,
                scalar: 1.2
            });
            statusInfo.innerText = "âœ¨ é¡é–‹å„€å¼è½æ§Œï¼ç¥ç¦ç¶»æ”¾ âœ¨";
        }

        // 4. äº‹ä»¶ç›£è½ (è§£æ±º Safari/Chrome ç„¦é»å•é¡Œ)
        document.addEventListener('click', () => {
            window.focus();
            statusInfo.innerText = "ğŸ¯ è¦–çª—å·²å°±ç·’ï¼Œç©ºç™½éµå·²å•Ÿå‹•";
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.keyCode === 32) {
                e.preventDefault();
                triggerKagamiBiraki();
            }
        });

        // å•Ÿå‹•å¾ªç’°ä»»å‹™
        fetchMessages();
        setInterval(fetchMessages, 20000); // 20ç§’æŠ“ä¸€æ¬¡æ–°è³‡æ–™
        setInterval(rotateMessage, 8000);   // 8ç§’æ›ä¸€å‰‡ç¥ç¦
    </script>
