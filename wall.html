<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie's Wedding Wall - Final Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --glass-white: rgba(255, 255, 255, 0.7); /* 質感磨砂白 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", serif;
        }

        /* --- 背景與綠植圖層 --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
        }

        .bg-img {
            position: fixed;
            z-index: -5;
            pointer-events: none;
            /* 輕微的呼吸感動畫 */
            animation: plantBreathe 8s ease-in-out infinite;
        }

        /* 左上角主綠植：對應妳的第一個連結 */
        .plant-tl {
            top: -8%; left: -8%;
            width: 50vw; max-width: 900px;
            transform-origin: top left;
        }

        /* 右下角副綠植：對應妳的第二個連結 */
        .plant-br {
            bottom: -8%; right: -8%;
            width: 45vw; max-width: 800px;
            transform-origin: bottom right;
        }

        @keyframes plantBreathe {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.03) rotate(1deg); opacity: 1; }
        }

        /* --- 主容器 --- */
        #app-wrapper {
            position: relative;
            width: 100%; height: 100%;
            perspective: 1200px;
            z-index: 1;
        }

        /* --- 磨砂玻璃卡片 (絕對居中修復) --- */
        .blessing-card {
            position: absolute;
            top: 50%; left: 50%;
            width: 650px;
            padding: 60px 45px;
            
            background: var(--glass-white);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            backdrop-filter: blur(20px) saturate(140%);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            
            text-align: center;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .card-name {
            font-size: 1.6rem; color: #7a8a66; margin-bottom: 25px; font-weight: bold; letter-spacing: 0.15em;
        }
        .card-content {
            font-size: 1.15rem; color: #333; line-height: 2; letter-spacing: 0.08em;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    
    <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
    <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <script>
        let messages = [];
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        async function initSystem() {
            await updateData();
            if (messages.length > 0) {
                startLoop();
            } else {
                // 預防全白的測試訊息
                messages = [{name: "Maggie & Stanley", content: "祝福語載入中，請稍候...", status: "ok"}];
                startLoop();
            }
        }

        async function updateData() {
            try {
                const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const data = await res.json();
                messages = data.filter(m => m.status && m.status.toLowerCase() === 'ok');
            } catch (e) { console.error("Sync failed"); }
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            const msg = messages[currentIndex];
            
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // GSAP 3D 往後飄動畫與強制居中設定
            tl.fromTo(card, 
                { opacity: 0, scale: 0.8, z: -200, xPercent: -50, yPercent: -50, left: "50%", top: "50%" }, 
                { opacity: 1, scale: 1, z: 0, duration: 2, ease: "power2.out" }
            )
            .to(card, { opacity: 1, duration: 6 }) 
            .to(card, { opacity: 0, scale: 0.7, z: -300, duration: 1.5, ease: "power2.in" });
        }

        window.onload = initSystem;
        setInterval(updateData, 60000); 
    </script>
</body>
</html>
