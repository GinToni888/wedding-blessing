<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78; /* 經典鼠尾草綠 */
            --light-sage: #a4b49d;
            --gold: #c5a059;
            --text-color: #444;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            /* 仿宋字體堆疊 */
            font-family: "STFangsong", "FangSong", "仿宋", "Adobe Fangsong", serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 背景：奶油色漸層 */
        .background-layer {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #fdf5e6 100%);
            z-index: -5;
        }

        /* --- 綠植：韓式森林感設計 --- */
        .forest-container {
            position: fixed; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        .leaf-group {
            position: absolute;
            fill: var(--sage-green);
            opacity: 0.5;
            filter: blur(1px);
            animation: sway 8s ease-in-out infinite;
            transform-origin: center bottom;
        }

        .top-left { top: -60px; left: -60px; width: 500px; }
        .bottom-right { bottom: -80px; right: -60px; width: 550px; animation-name: sway-alt; }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(3deg) scale(1.02); }
        }
        @keyframes sway-alt {
            0%, 100% { transform: rotate(2deg) scale(1.02); }
            50% { transform: rotate(-2deg) scale(1); }
        }

        /* --- 字卡：寬度與排版優化 --- */
        #display-container {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            padding: 60px 80px;
            /* 調整寬度：確保「歡迎參加我們的婚禮」橫排且有餘裕 */
            width: 750px; 
            max-width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(125, 140, 120, 0.08);
            transition: opacity 1.2s ease-in-out;
        }

        .sender {
            font-size: 20px; /* 縮小後的尺寸 */
            color: var(--sage-green);
            margin-bottom: 30px;
            letter-spacing: 0.2em;
            font-weight: bold;
        }

        .content {
            font-size: 30px; /* 縮小後的尺寸 (原48->32->30) */
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 40px;
            word-break: keep-all;
        }

        .wedding-tag {
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 20px; color: var(--gold);
        }

        /* 狀態提示列 */
        #status-info {
            position: fixed; bottom: 20px; left: 20px; font-size: 13px; color: #aaa;
            background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px;
        }

        /* 鏡開儀式：落槌時的視覺閃爍 */
        .flash-effect {
            animation: flash 0.5s ease-out;
        }
        @keyframes flash {
            0% { background-color: rgba(255,255,255,0); }
            50% { background-color: rgba(255,255,255,0.5); }
            100% { background-color: rgba(255,255,255,0); }
        }
    </style>
</head>
