<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's Wedding Wall</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --glass-white: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", "serif";
        }

        /* --- 1. 背景與綠植圖層 --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
        }

        .bg-img {
            position: fixed;
            z-index: -5;
            pointer-events: none;
            opacity: 1; /* 確保圖片不透明 */
            display: block;
        }

        /* 綠植定位 (請確保檔名大小寫完全一致) */
        .plant-tl { top: -5%; left: -5%; width: 45vw; max-width: 800px; }
        .plant-br { bottom: -5%; right: -5%; width: 40vw; max-width: 700px; }

        /* --- 2. 主容器與 3D 視角 --- */
        #app-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            perspective: 1200px;
            z-index: 1;
        }

        /* --- 3. 磨砂玻璃卡片 (絕對置中) --- */
        .blessing-card {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 修正置中：利用 transform 確保中心點對齊 */
            transform: translate(-50%, -50%);
            width: 650px;
            padding: 60px 45px;
            box-sizing: border-box;
            
            background: var(--glass-white);
            -webkit-backdrop-filter: blur(25px) saturate(130%);
            backdrop-filter: blur(25px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            
            text-align: center;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .card-name {
            font-size: 1.6rem; color: #7a8a66; margin-bottom: 25px; 
            font-weight: bold; letter-spacing: 0.15em;
        }
        .card-content {
            font-size: 1.15rem; color: #333; line-height: 2; 
            letter-spacing: 0.08em; white-space: pre-line;
        }

        #status-bar {
            position: fixed; bottom: 15px; left: 15px;
            font-size: 12px; color: rgba(122, 138, 102, 0.4);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
    <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <div id="status-bar">正在抓取雲端祝福語...</div>

    <script>
        let messages = [];
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        // 比照 test.html 成功的資料載入邏輯
        async function updateData() {
            try {
                const response = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                // 這裡加入防呆：過濾出 status 為 ok 的資料
                const filtered = data.filter(item => item && item.status && item.status.toLowerCase().trim() === 'ok');
                
                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `已同步 ${messages.length} 則祝福`;
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('status-bar').innerText = "暫時無法連線，使用預設資料...";
            }
        }

        // 初始化系統
        async function init() {
            await updateData();
            
            // 如果沒抓到資料，給一則預設的，確保動畫能跑
            if (messages.length === 0) {
                messages = [{name: "Maggie & Stanley", content: "期待在現場見到大家！\n請掃描 QR Code 留下您的祝福。", status: "ok"}];
            }
            
            startLoop();
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            if (currentIndex >= messages.length) currentIndex = 0;
            
            const msg = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            // GSAP 動畫 (往後縮小飄散)
            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // 進場與退場序列
            tl.fromTo(card, 
                { 
                    opacity: 0, 
                    scale: 0.8, 
                    z: -200, 
                    // 這裡不需在 GSAP 裡寫 top/left，因為 CSS 已處理
                }, 
                { 
                    opacity: 1, 
                    scale: 1, 
                    z: 0, 
                    duration: 1.8, 
                    ease: "power2.out" 
                }
            )
            .to(card, { opacity: 1, duration: 6 }) // 停留時間
            .to(card, { 
                opacity: 0, 
                scale: 0.7, 
                z: -300, 
                duration: 1.5, 
                ease: "power2.in" 
            });
        }

        window.onload = init;
        setInterval(updateData, 60000); // 每分鐘同步一次
    </script>
</body>
</html>
