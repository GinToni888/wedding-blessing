<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie's Wedding Wall - Final Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --glass-white: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", "微軟正黑體", serif;
        }

        /* 背景與綠植圖層 */
        #bg-fixed-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
        }

        .bg-img {
            position: fixed;
            z-index: -5;
            pointer-events: none;
            opacity: 0.9;
        }
        .plant-tl { top: -5%; left: -5%; width: 45vw; max-width: 800px; }
        .plant-br { bottom: -5%; right: -5%; width: 40vw; max-width: 700px; }

        /* 主容器與 3D 透視 */
        #app-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            perspective: 1200px;
            z-index: 1;
            background: transparent;
        }

        /* 磨砂玻璃卡片 */
        .blessing-card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 650px;
            padding: 60px 45px;
            box-sizing: border-box;
            background: var(--glass-white);
            -webkit-backdrop-filter: blur(25px) saturate(130%);
            backdrop-filter: blur(25px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .card-name {
            font-size: 1.6rem; color: #7a8a66; margin-bottom: 25px; 
            font-weight: bold; letter-spacing: 0.15em;
        }
        .card-content {
            font-size: 1.15rem; color: #333; line-height: 2; 
            letter-spacing: 0.08em; white-space: pre-line;
        }

        #status-bar {
            position: fixed; bottom: 15px; left: 15px;
            font-size: 12px; color: rgba(122, 138, 102, 0.4);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="bg-fixed-layer"></div>
    <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
    <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <div id="status-bar">正在與 Google Sheet 同步中...</div>

    <script>
        let messages = [
            { name: "Maggie & Stanley", content: "歡迎來到我們的婚禮！\n在此留下您的祝福。", status: "ok" }
        ];
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        // 輔助函式：忽略大小寫尋找 JSON Key
        function getValue(obj, keys) {
            for (let key in obj) {
                if (keys.includes(key.toLowerCase())) return obj[key];
            }
            return null;
        }

        async function initSystem() {
            await updateData();
            startLoop();
        }

        async function updateData() {
            try {
                const r = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const data = await r.json();
                
                // 更強大的資料識別邏輯
                const filtered = data.map(m => ({
                    name: getValue(m, ['name', '姓名', 'nickname']) || "賓客",
                    content: getValue(m, ['content', '內容', 'message']) || "祝福語載入中...",
                    status: (getValue(m, ['status', '狀態', '審核']) || "").toString().toLowerCase().trim()
                })).filter(m => m.status === 'ok');

                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `已載入 ${messages.length} 則祝福`;
                }
            } catch (e) {
                console.warn("同步失敗，維持目前播放。");
            }
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            const msg = messages[currentIndex];
            
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    // 確保索引循環：最後一張回到第一張
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // 動畫穩定性：即使只有 1 則，也會執行飛入與飄遠
            tl.fromTo(card, 
                { 
                    opacity: 0, scale: 0.8, z: -200, 
                    xPercent: -50, yPercent: -50, left: "50%", top: "50%"
                }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" }
            )
            .to(card, { opacity: 1, duration: 6 }) 
            .to(card, { opacity: 0, scale: 0.7, z: -400, duration: 1.5, ease: "power2.in" });
        }

        window.onload = initSystem;
        setInterval(updateData, 60000); // 每一分鐘悄悄背景更新
    </script>
</body>
</html>
