<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's Wedding Wall</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --glass-white: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", serif;
        }

        /* 背景與綠植圖層 */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
        }

        .bg-img {
            position: fixed;
            z-index: -5;
            pointer-events: none;
            opacity: 1;
            /* 修正：確保圖片維持比例且不變形 */
            object-fit: contain;
        }

        /* 根據妳的檔案路徑設定位置 */
        .plant-tl { top: -2%; left: -2%; width: 40vw; max-width: 700px; }
        .plant-br { bottom: -2%; right: -2%; width: 35vw; max-width: 600px; }

        /* 主內容容器 */
        #app-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            perspective: 1200px;
            z-index: 1;
        }

        /* 磨砂玻璃卡片 (絕對置中修復) */
        .blessing-card {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 關鍵：使用 transform 結合 GSAP 確保 100% 居中 */
            transform: translate(-50%, -50%);
            width: 650px;
            padding: 60px 45px;
            box-sizing: border-box;
            background: var(--glass-white);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            backdrop-filter: blur(20px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .card-name {
            font-size: 1.6rem; color: #7a8a66; margin-bottom: 25px; 
            font-weight: bold; letter-spacing: 0.15em;
        }
        .card-content {
            font-size: 1.15rem; color: #333; line-height: 2; 
            letter-spacing: 0.08em; white-space: pre-line;
        }

        #status-bar {
            position: fixed; bottom: 15px; left: 15px;
            font-size: 12px; color: rgba(122, 138, 102, 0.4);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
    <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <div id="status-bar">正在載入婚禮祝福...</div>

    <script>
        let messages = [];
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        async function init() {
            await updateData();
            // 防呆：若沒抓到資料，顯示歡迎詞
            if (messages.length === 0) {
                messages = [{name: "Maggie & Stanley", content: "歡迎來到我們的婚禮！\n在此留下您的祝福。", status: "ok"}];
            }
            startLoop();
        }

        async function updateData() {
            try {
                // 強制跳過快取
                const r = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const d = await r.json();
                const filtered = d.filter(m => m && m.status && m.status.toLowerCase().trim() === 'ok');
                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `已載入 ${messages.length} 則祝福`;
                }
            } catch (e) {
                console.error("Sync error");
                document.getElementById('status-bar').innerText = "連線不穩定，顯示預載祝福中...";
            }
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            // 確保索引不溢出
            if (currentIndex >= messages.length) currentIndex = 0;
            
            const msg = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // 3D 往後縮小進場退場 (Maggie 指定款)
            tl.fromTo(card, 
                { opacity: 0, scale: 0.8, z: -200, xPercent: -50, yPercent: -50, left: "50%", top: "50%" }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" }
            )
            .to(card, { opacity: 1, duration: 6 }) 
            .to(card, { opacity: 0, scale: 0.7, z: -400, duration: 1.5, ease: "power2.in" });
        }

        window.onload = init;
        setInterval(updateData, 60000); 
    </script>
</body>
</html>
