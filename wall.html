<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "仿宋", serif;
        }

        /* 1. 背景圖層：請確保有 wedding-bg.png */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 2. 主容器：使用 Flexbox 鎖定螢幕正中央 (Safari 最穩) */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1500px;
        }

        /* 3. 經典信紙卡片風格 */
        .message-card {
            /* 移除 absolute 以免在 Flex 容器中亂飄 */
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.92);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0;
            outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px;
            width: 850px; max-width: 85%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            opacity: 0;
            will-change: transform, opacity;
        }

        .message-card::before {
            content: ""; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }

        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 100; }
    </style>
</head>
<body>

    <div id="master-bg"></div>

    <div id="display-wrapper">
        <div id="card-container" style="display: flex; justify-content: center; align-items: center;">
            <div class="message-card" id="init-card" style="opacity: 1;">
                <div class="sender">Maggie & Stanley</div>
                <div class="content">Wedding Blessing Wall<br>正在載入雲端祝福語...</div>
                <div class="wedding-tag">April 2026 @ Mandarin Oriental</div>
            </div>
        </div>
    </div>

    <div id="status-bar">CONNECTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let messages = [];
        let currentIndex = 0;
        let isStarted = false;

        // --- 1. 花瓣特效 (按空白鍵觸發) ---
        function triggerPetals() {
            const colors = ['#ffc0cb', '#ffb6c1', '#fff0f5', '#fdf5e6'];
            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: colors, shapes: ['circle'], gravity: 0.7, scalar: 1.2, drift: 0.5
            });
        }

        // --- 2. 資料同步 (使用 test.html 穩定抓取) ---
        async function updateData() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                const filtered = data.filter(item => {
                    return Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok');
                }).map(item => {
                    const keys = Object.keys(item);
                    return {
                        name: item[keys.find(k => /name|姓名|稱呼/i.test(k))] || "賓客",
                        msg: item[keys.find(k => /msg|content|內容|message/i.test(k))] || "新婚快樂！"
                    };
                });

                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `SYNC SUCCESS: ${messages.length} MESSAGES`;
                    if (!isStarted) {
                        isStarted = true;
                        rotateMessage();
                    }
                }
            } catch (e) { console.log("Sync delay..."); }
        }

        // --- 3. 核心輪播 (防止重複與亂飄) ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            if (messages.length === 0) return;

            // A. 強制清除容器內「所有」內容，防止重複複製
            container.innerHTML = '';

            const currentMsg = messages[currentIndex];
            const newCard = document.createElement('div');
            newCard.className = 'message-card';
            newCard.innerHTML = `
                <div class="sender">— ${currentMsg.name} —</div>
                <div class="content">${currentMsg.msg.replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(newCard);

            // B. GSAP 動畫 (只針對當前唯一卡片)
            gsap.fromTo(newCard, 
                { opacity: 0, scale: 0.85, z: -200 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" }
            );

            // C. 設定退場定時 (在換下一張前 2 秒開始消失)
            setTimeout(() => {
                gsap.to(newCard, { opacity: 0, scale: 0.5, z: -600, duration: 1.5, ease: "power2.in" });
            }, 8500); 

            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- 4. 啟動 ---
        window.onload = () => {
            updateData();
            setInterval(rotateMessage, 10000); // 10秒一個循環
            setInterval(updateData, 45000);    // 45秒同步一次
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                triggerPetals();
            }
        });
    </script>
</body>
</html>
