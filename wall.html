<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --flower-pink: #f8e1e1; /* 奶油色/淡粉色花瓣 */
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "FangSong", "仿宋", "Adobe Fangsong", serif;
            -webkit-font-smoothing: antialiased;
        }

        .background-layer {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #fdf5e6 100%);
            z-index: -5;
        }

        /* --- 綠植與開花系統 --- */
        .forest-container {
            position: fixed; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        .leaf-group {
            position: absolute;
            fill: var(--sage-green);
            opacity: 0.6;
            animation: forestSway 10s ease-in-out infinite;
        }
        .top-left { top: -40px; left: -40px; width: 450px; }
        .bottom-right { bottom: -60px; right: -60px; width: 500px; transform: rotate(180deg); }

        /* 初始隱藏的花朵 */
        .flower {
            fill: var(--flower-pink);
            opacity: 0;
            transform: scale(0);
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .blooming .flower {
            opacity: 0.8;
            transform: scale(1);
        }

        @keyframes forestSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* --- 蝴蝶系統 --- */
        .butterfly {
            position: fixed;
            width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 50%;
            pointer-events: none;
            z-index: 50;
            filter: blur(1px);
            display: none; /* 觸發前隱藏 */
        }

        /* --- 訊息字卡 --- */
        #display-container {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }
        .message-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 50px; padding: 60px 100px;
            width: 950px; text-align: center;
            box-shadow: 0 30px 60px rgba(125, 140, 120, 0.1);
            transition: opacity 1.2s ease-in-out;
        }
        .sender { font-size: 20px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 30px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        #status-info {
            position: fixed; bottom: 20px; left: 20px; font-size: 13px; color: #aaa;
            background: rgba(255,255,255,0.7); padding: 5px 15px; border-radius: 20px;
        }
    </style>
</head>
<body onclick="this.focus();">

    <div class="background-layer"></div>

    <div class="forest-container" id="forest">
        <svg class="leaf-group top-left" viewBox="0 0 200 200">
            <circle cx="50" cy="80" r="40" />
            <circle cx="100" cy="50" r="45" />
            <circle cx="140" cy="90" r="35" />
            <circle class="flower" cx="60" cy="70" r="15" />
            <circle class="flower" cx="120" cy="60" r="20" />
        </svg>

        <svg class="leaf-group bottom-right" viewBox="0 0 200 200">
            <circle cx="50" cy="80" r="40" />
            <circle cx="100" cy="50" r="45" />
            <circle cx="140" cy="90" r="35" />
            <circle class="flower" cx="70" cy="60" r="18" />
            <circle class="flower" cx="130" cy="80" r="12" />
        </svg>
    </div>

    <div id="display-container">
        <div id="card-target">
            <div class="message-card">
                <div class="sender">Maggie & Stanley</div>
                <div class="content">森林系祝福牆啟動中...<br>請點擊畫面任一處啟動空白鍵功能</div>
                <div class="wedding-tag">Love at Mandarin Oriental</div>
            </div>
        </div>
    </div>

    <div id="status-info">等待資料同步...</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        let messages = [];
        let currentIndex = 0;
        const statusInfo = document.getElementById('status-info');
        const cardTarget = document.getElementById('card-target');

        async function fetchMessages() {
            try {
                const response = await fetch(`${gasUrl}?t=${new Date().getTime()}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    messages = data;
                    statusInfo.innerText = `✅ 同步成功: ${data.length} 則祝福`;
                    if (cardTarget.innerText.includes("啟動中")) rotateMessage();
                }
            } catch (err) { statusInfo.innerText = "❌ 連線失敗: " + err.message; }
        }

        function rotateMessage() {
            if (messages.length === 0) return;
            const data = messages[currentIndex];
            cardTarget.style.opacity = 0;
            setTimeout(() => {
                cardTarget.innerHTML = `
                    <div class="message-card">
                        <div class="sender">— ${data.name} —</div>
                        <div class="content">${data.msg.replace(/\n/g, '<br>')}</div>
                        <div class="wedding-tag">Forever Love 2026.04</div>
                    </div>
                `;
                cardTarget.style.opacity = 1;
                currentIndex = (currentIndex + 1) % messages.length;
            }, 1000);
        }

        // --- 鏡開儀式：落槌動作 ---
        function triggerKagamiBiraki() {
            // 1. 綠植開花
            document.getElementById('forest').classList.add('blooming');

            // 2. 蝴蝶飛舞 (使用 GSAP 動畫)
            spawnButterflies();

            // 3. 金粉花瓣噴發
            confetti({
                particleCount: 200, spread: 80, origin: { y: 0.6 },
                colors: ['#fdf5e6', '#7d8c78', '#c5a059', '#ffffff'],
                ticks: 300, scalar: 1.2
            });

            statusInfo.innerText = "✨ 鏡開儀式落槌！蝴蝶飛舞、森林開花 ✨";
        }

        function spawnButterflies() {
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'butterfly';
                b.style.display = 'block';
                b.style.left = '50%';
                b.style.top = '60%';
                document.body.appendChild(b);

                // 隨機飛向四周
                gsap.to(b, {
                    x: (Math.random() - 0.5) * window.innerWidth * 1.5,
                    y: (Math.random() - 1) * window.innerHeight * 1.5,
                    rotation: Math.random() * 360,
                    opacity: 0,
                    duration: 4 + Math.random() * 2,
                    ease: "power1.out",
                    onComplete: () => b.remove()
                });
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.keyCode === 32) {
                e.preventDefault();
                triggerKagamiBiraki();
            }
        });

        fetchMessages();
        setInterval(fetchMessages, 20000);
        setInterval(rotateMessage, 8000);
    </script>
</body>
</html>
