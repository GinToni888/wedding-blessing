<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* ËÉåÊôØÂ±§ */
        #bg-sharp { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 1; }
        #bg-blurred { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 2; filter: blur(25px); transform: scale(1.1); transition: opacity 5s ease-in-out; will-change: opacity; }
        .is-clear { opacity: 0; }

        #butterfly-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); opacity: 0; }

        /* 1050px Â§ßÊ∞£‰ΩàÂ±Ä */
        #display-wrapper { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; perspective: 1800px; }
        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96); border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 80px 110px; width: 1050px !important; min-width: 1050px !important; margin: 0 auto; flex-shrink: 0;
            max-width: 92%; max-height: 85vh; overflow: hidden; text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.07); border-radius: 4px;
            animation: cardEnter 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before { content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none; }
        .sender { font-size: 26px; color: var(--sage-green); margin-bottom: 30px; letter-spacing: 0.25em; font-weight: bold; }
        .content { font-size: 26px; line-height: 1.9; color: var(--text-color); margin-bottom: 40px; font-weight: 500; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes cardEnter { from { opacity: 0; transform: scale(0.97) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.1); z-index: 1000; }
    </style>
</head>
<body>

    <div id="bg-sharp"></div>
    <div id="bg-blurred"></div>
    <div id="butterfly-layer"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="status-bar">SYSTEM ACTIVE - VARIETY MODE</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        const localMsgs = [
            { name: "Maggie & Stanley", msg: "Ê≠°Ëøé‰æÜÂà∞ÊàëÂÄëÁöÑÂ©öÁ¶ÆÔºÅ\n Welcome to Stanley and Maggie's Wedding" },
            { name: "Maggie & Stanley", msg: "ÊÑüË¨ù‰Ω†ÂÄëÊ∫´ÊÖ¢ÁöÑÁ•ùÁ¶è\n We are deeply touched by your warm blessings." },
            { name: "Maggie & Stanley", msg: "Á•ùÂ§ßÂÆ∂Áé©ÂæóÈñãÂøÉ\n Have fun ü•Ç " }
        ];
        
        let messages = []; 
        let currentIndex = 0;

        // --- ü¶ã Ëù¥Ëù∂Ê±†ËàáÁâåÂ†ÜÈÇèËºØ ---
        const bfPool = { 
            L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], 
            R: ['bf1_R.gif', 'bf2_R.gif'] 
        };

        // Âª∫Á´ãÁâåÂ†ÜÁ∑©Â≠ò
        let decks = { L: [], R: [] };

        function getNextButterfly(type) {
            // Â¶ÇÊûúÁâåÂ†ÜÁ©∫‰∫ÜÔºåÈáçÊñ∞Â°´Êªø‰∏¶Ê¥óÁâå
            if (decks[type].length === 0) {
                decks[type] = [...bfPool[type]].sort(() => Math.random() - 0.5);
            }
            return decks[type].pop(); // ÊäΩÂá∫‰∏ÄÂºµÁâå
        }

        function getRandomZoneY() {
            const dice = Math.random() * 100;
            let targetZone;
            if (dice < 70) {
                targetZone = [1, 2, 4][Math.floor(Math.random() * 3)];
            } else {
                targetZone = [3, 5][Math.floor(Math.random() * 2)];
            }
            const randomPercent = gsap.utils.random((targetZone - 1) * 20, targetZone * 20);
            return (window.innerHeight * randomPercent) / 100;
        }

        function spawnButterfly() {
            const container = document.getElementById('butterfly-layer');
            if (container.children.length > 5) return; 

            const img = document.createElement('img');
            const direction = Math.random() > 0.5 ? 'toLeft' : 'toRight';
            const poolType = direction === 'toLeft' ? 'L' : 'R';
            
            // ‰ΩøÁî®„ÄåÊäΩÁâåÊ©üÂà∂„ÄçÁç≤ÂèñÂúñÁâáÔºåÈÅøÂÖçÈáçË§á
            img.src = getNextButterfly(poolType);
            img.className = 'butterfly';
            
            const baseScale = gsap.utils.random(0.18, 0.38);
            const startX = (direction === 'toLeft') ? window.innerWidth + 200 : -200;
            const startY = getRandomZoneY();

            container.appendChild(img);
            
            // ÂàùÂßãË®≠ÂÆöÔºöÊ†πÊìö L/R ÂéüÂúñÊñπÂêëËàáÈ£õË°åÊñπÂêëÊ±∫ÂÆöÊòØÂê¶ÁøªËΩâ
            // LÂéüÂúñÊúùÂ∑¶ÔºåRÂéüÂúñÊúùÂè≥„ÄÇ
            // Â¶ÇÊûú LÂúñÂæÄÂè≥È£õÔºåÈúÄ scaleX: -1„ÄÇÂ¶ÇÊûú RÂúñÂæÄÂ∑¶È£õÔºåÈúÄ scaleX: -1„ÄÇ
            let initialScaleX = baseScale;
            if (poolType === 'L' && direction === 'toRight') initialScaleX = -baseScale;
            if (poolType === 'R' && direction === 'toLeft') initialScaleX = -baseScale;

            gsap.set(img, { x: startX, y: startY, scale: baseScale, scaleX: initialScaleX, opacity: 0 });

            const tl = gsap.timeline({ onComplete: () => { if(img.parentNode) img.remove(); } });
            tl.to(img, { opacity: 1, duration: 1.5 });

            const uTurns = gsap.utils.random(2, 3, 1);
            let lastX = startX;
            let currentDir = direction;

            for (let i = 0; i < uTurns; i++) {
                const targetX = gsap.utils.random(window.innerWidth * 0.15, window.innerWidth * 0.85);
                const targetY = getRandomZoneY();
                const duration = gsap.utils.random(6, 9);
                const nextDir = targetX < lastX ? 'toLeft' : 'toRight';

                // Ë®àÁÆóÁøªËΩâÔºöËàáÂàùÂßã poolType Âü∫Ê∫ñÊØîËºÉ
                let nextScaleX = baseScale;
                if (poolType === 'L' && nextDir === 'toRight') nextScaleX = -baseScale;
                if (poolType === 'R' && nextDir === 'toLeft') nextScaleX = -baseScale;

                tl.to(img, { scaleX: nextScaleX, duration: 0.3 }, "-=0.2");
                tl.to(img, { x: targetX, y: targetY, duration: duration, ease: "sine.inOut" }, "<");
                if (Math.random() > 0.4) tl.to({}, { duration: gsap.utils.random(1.5, 3) });
                
                lastX = targetX;
                currentDir = nextDir;
            }

            const finalX = Math.random() > 0.5 ? -300 : window.innerWidth + 300;
            const finalDir = finalX < lastX ? 'toLeft' : 'toRight';
            let finalScaleX = baseScale;
            if (poolType === 'L' && finalDir === 'toRight') finalScaleX = -baseScale;
            if (poolType === 'R' && finalDir === 'toLeft') finalScaleX = -baseScale;
            
            tl.to(img, { scaleX: finalScaleX, duration: 0.3 });
            tl.to(img, { x: finalX, y: getRandomZoneY(), duration: 8, ease: "power1.in" });

            gsap.to(img, {
                y: `+=${gsap.utils.random(-30, 30)}`,
                rotation: gsap.utils.random(-10, 10),
                duration: gsap.utils.random(3, 5),
                repeat: -1, yoyo: true, ease: "sine.inOut"
            });
        }

        function scheduleButterflies() {
            setTimeout(() => { spawnButterfly(); scheduleButterflies(); }, gsap.utils.random(4000, 8000));
        }

        // --- üîÑ Ê†∏ÂøÉËº™Êí≠ËàáË≥áÊñôÊ∑∑Âêà ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            if (messages.length === 0) return;
            container.innerHTML = ''; 
            const data = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">‚Äî ${data.displayName} ‚Äî</div>
                <div class="content">${data.displayMsg}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental Taipei</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        function processAndMixMessages(remoteData) {
            const MAX_CHARS = 150;
            let processedRemote = [];
            remoteData.forEach(item => {
                const text = (item.Á•ùÁ¶èË™û || item.msg || item.ÂÖßÂÆπ || "").toString();
                const name = (item.Ë≥ìÂÆ¢ÂßìÂêç || item.name || item.ÂßìÂêç || "Ë≥ìÂÆ¢");
                if (text.length > MAX_CHARS) {
                    const parts = Math.ceil(text.length / MAX_CHARS);
                    for (let i = 0; i < parts; i++) {
                        processedRemote.push({ displayName: `${name} (${i + 1}/${parts})`, displayMsg: text.substring(i * MAX_CHARS, (i + 1) * MAX_CHARS) });
                    }
                } else { processedRemote.push({ displayName: name, displayMsg: text }); }
            });

            let processedLocal = localMsgs.map(m => ({ displayName: m.name, displayMsg: m.msg }));
            let mixed = [];
            let localCounter = 0;

            for (let i = 0; i < processedRemote.length; i++) {
                mixed.push(processedRemote[i]);
                if ((i + 1) % 15 === 0) {
                    mixed.push(processedLocal[localCounter % processedLocal.length]);
                    localCounter++;
                }
            }
            if (processedRemote.length > 0 && processedRemote.length % 15 !== 0) {
                mixed.push(processedLocal[localCounter % processedLocal.length]);
            }
            return mixed.length > 0 ? mixed : processedLocal;
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const rawData = await res.json();
                if (Array.isArray(rawData) && rawData.length > 0) {
                    let filtered = rawData.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    const finalData = filtered.length > 0 ? filtered : rawData.filter(item => (item.Á•ùÁ¶èË™û || item.msg || item.ÂÖßÂÆπ));
                    if (finalData.length > 0) {
                        messages = processAndMixMessages(finalData);
                        document.getElementById('status-bar').innerText = `SYNCED: ${messages.length} MSGS (DECK MODE)`;
                    }
                }
            } catch (e) { console.log("Sync..."); }
        }

        function launch() {
            document.getElementById('bg-blurred').classList.add('is-clear');
            messages = localMsgs.map(m => ({ displayName: m.name, displayMsg: m.msg }));
            rotateMessage();
            setInterval(rotateMessage, 12000);
            scheduleButterflies();
            fetchMessages(); 
            setInterval(fetchMessages, 45000);
        }

        window.onload = launch;
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
