<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's Wedding Wall - Clean Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- 基礎重置：清除所有干擾 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #fdfaf5; /* 備用奶油色 */
            font-family: "STFangsong", "NSimSun", "serif";
        }

        /* --- 1. 單一背景圖層：置底並覆蓋全螢幕 --- */
        #master-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            /* 請將您的背景圖命名為 wedding-bg.jpg 並上傳 */
            background: url('wedding-bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* --- 2. 主容器：使用 Flex 確保 Safari 絕對置中 --- */
        #display-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            perspective: 1000px;
        }

        /* --- 3. 卡片設計：簡潔優雅 --- */
        .message-card {
            width: 750px; max-width: 85%;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.85); /* 磨砂玻璃感 */
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            text-align: center;
            opacity: 0; /* 初始由 GSAP 控制 */
        }

        .sender { 
            font-size: 24px; color: #7d8c78; 
            margin-bottom: 30px; letter-spacing: 0.2em; font-weight: bold; 
        }
        .content { 
            font-size: 34px; line-height: 1.8; color: #4a4a4a; 
            margin-bottom: 40px; word-break: keep-all; 
        }
        .wedding-tag { 
            font-size: 18px; color: #c5a059; font-style: italic; 
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.2); z-index: 100; }
    </style>
</head>
<body>

    <div id="master-background"></div>

    <div id="display-wrapper">
        <div id="card-container">
            <div class="message-card" id="init-card">
                <div class="sender">Maggie & Stanley</div>
                <div class="content">Wedding Blessing Wall<br>正在同步雲端祝福語...</div>
                <div class="wedding-tag">Forever Love April 2026</div>
            </div>
        </div>
    </div>

    <div id="status-bar">SYSTEM STARTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        // 初始預設資料
        let messages = [{ name: "Maggie & Stanley", msg: "歡迎來到我們的婚禮！\n請掃描 QR Code 留下祝福。", status: "ok" }];
        let currentIndex = 0;

        // 1. 抓取資料 (直接套用 test.html 成功邏輯)
        async function updateData() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                
                // 寬鬆過濾：只要 status 包含 ok
                const filtered = data.filter(item => {
                    const s = item.status || item.Status || "";
                    return s.toString().toLowerCase().trim() === 'ok';
                });

                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `SYNC SUCCESS: ${messages.length} MESSAGES`;
                }
            } catch (e) {
                document.getElementById('status-bar').innerText = "SYNCING...";
            }
        }

        // 2. 動畫循環
        function rotateMessage() {
            const container = document.getElementById('card-container');
            const currentMsg = messages[currentIndex];

            // 移除舊卡片並播放退場動畫
            const oldCard = container.querySelector('.message-card');
            if (oldCard) {
                gsap.to(oldCard, {
                    opacity: 0, scale: 0.6, z: -500, duration: 1.2, ease: "power2.in",
                    onComplete: () => oldCard.remove()
                });
            }

            // 建立並插入新卡片
            const newCard = document.createElement('div');
            newCard.className = 'message-card';
            newCard.innerHTML = `
                <div class="sender">— ${currentMsg.name || currentMsg.姓名 || "賓客"} —</div>
                <div class="content">${(currentMsg.msg || currentMsg.內容 || "").replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04</div>
            `;
            container.appendChild(newCard);

            // GSAP 進場動畫 (解決 Safari 置中問題)
            gsap.fromTo(newCard, 
                { opacity: 0, scale: 0.8, z: -200 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.5, ease: "power3.out" }
            );

            currentIndex = (currentIndex + 1) % messages.length;
        }

        // 3. 啟動
        window.onload = () => {
            rotateMessage(); // 立即開始動畫
            updateData();    // 背景抓取資料
            setInterval(rotateMessage, 10000); // 10 秒換一張
            setInterval(updateData, 45000);    // 45 秒同步一次
        };
    </script>
</body>
</html>
