<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's Wedding Wall - Master Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --glass-base: rgba(255, 255, 255, 0.75);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", serif;
        }

        /* --- 背景與綠植圖層 --- */
        #bg-fixed-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            background: radial-gradient(circle at 50% 50%, rgba(224, 229, 209, 0.4) 0%, transparent 80%);
        }

        .bg-img {
            position: fixed;
            z-index: -5;
            pointer-events: none;
            opacity: 0.9;
        }
        .plant-tl { top: -5%; left: -5%; width: 45vw; max-width: 800px; }
        .plant-br { bottom: -5%; right: -5%; width: 40vw; max-width: 700px; }

        /* --- 主容器：確保 3D 視角 --- */
        #app-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            perspective: 1200px;
            z-index: 1;
            background: transparent;
        }

        /* --- 磨砂玻璃卡片 (絕對置中修復) --- */
        .blessing-card {
            position: absolute;
            /* 核心修正：利用 top/left 50% 定位 */
            top: 50%;
            left: 50%;
            width: 650px;
            padding: 60px 45px;
            box-sizing: border-box;
            
            /* 材質：磨砂玻璃 */
            background: var(--glass-base);
            -webkit-backdrop-filter: blur(25px) saturate(130%);
            backdrop-filter: blur(25px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            
            text-align: center;
            opacity: 0; /* 初始隱藏 */
            transform-style: preserve-3d;
        }

        .card-name {
            font-size: 1.6rem; color: #7a8a66; margin-bottom: 30px; 
            font-weight: bold; letter-spacing: 0.15em;
        }
        .card-content {
            font-size: 1.15rem; color: #333; line-height: 2; 
            letter-spacing: 0.08em; white-space: pre-line;
        }

        #status-bar {
            position: fixed; bottom: 15px; left: 15px;
            font-size: 12px; color: rgba(122, 138, 102, 0.4);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="bg-fixed-layer"></div>
    <img src="plant-top-left.png" class="bg-img plant-tl" alt="">
    <img src="plant-bottom-right.png" class="bg-img plant-br" alt="">

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <div id="status-bar">Maggie's Wedding System Loading...</div>
<script>
    let messages = [];
    let currentIndex = 0;
    let isLooping = false;

    // 1. 請務必確認這個網址是「部署」後的網址，且結尾是 /exec
    const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

    async function initSystem() {
        const statusBar = document.getElementById('status-bar');
        statusBar.innerText = "正在連線至 Google Sheet...";

        try {
            await updateData();
            
            // 檢查是否真的有抓到資料
            if (messages && messages.length > 0) {
                statusBar.innerText = `同步成功！共有 ${messages.length} 則祝福`;
                if (!isLooping) startLoop();
            } else {
                throw new Error("資料庫內沒有 status 為 'ok' 的祝福語");
            }
        } catch (error) {
            console.error("初始化失敗:", error);
            statusBar.innerText = "連線失敗: " + error.message + " (改顯示測試資料)";
            
            // 萬一連線失敗，強制使用備用資料，確保婚禮現場不白屏
            messages = [
                { name: "Maggie & Stanley", content: "歡迎來到我們的婚禮！", status: "ok" },
                { name: "系統訊息", content: "正在等待第一位賓客留言...", status: "ok" }
            ];
            if (!isLooping) startLoop();
        }
    }

    async function updateData() {
        // 加入時間戳記避免瀏覽器抓到舊的快取
        const fetchUrl = `${GAS_URL}?t=${new Date().getTime()}`;
        
        const response = await fetch(fetchUrl);
        
        if (!response.ok) {
            throw new Error(`網路回應不正常: ${response.status}`);
        }

        const rawData = await response.json();
        
        // 檢查回傳格式是否為陣列
        if (!Array.isArray(rawData)) {
            throw new Error("GAS 回傳格式錯誤 (非陣列)");
        }

        // 過濾資料
        const filtered = rawData.filter(m => m && m.status && m.status.toLowerCase() === 'ok');
        
        if (filtered.length > 0) {
            messages = filtered;
        }
    }

    function startLoop() {
        if (isLooping) return;
        isLooping = true;
        
        playNext();
    }

    function playNext() {
        const container = document.getElementById('card-container');
        
        // 確保索引不越界
        if (currentIndex >= messages.length) currentIndex = 0;
        
        const msg = messages[currentIndex];
        const card = document.createElement('div');
        card.className = 'blessing-card';
        card.innerHTML = `
            <div class="card-name">${msg.name}</div>
            <div class="card-content">${msg.content}</div>
        `;
        container.appendChild(card);

        const tl = gsap.timeline({
            onComplete: () => {
                card.remove();
                // 核心循環：播完最後一張自動回到第一張
                currentIndex = (currentIndex + 1) % messages.length;
                playNext();
            }
        });

        // 3D 往後飄動畫
        tl.fromTo(card, 
            { opacity: 0, scale: 0.7, z: -300, xPercent: -50, yPercent: -50, left: "50%", top: "50%" }, 
            { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power3.out" }
        )
        .to(card, { opacity: 1, duration: 6 }) 
        .to(card, { opacity: 0, scale: 0.6, z: -500, duration: 1.5, ease: "power2.in" });
    }

    // 啟動
    window.onload = initSystem;
    
    // 背景每 2 分鐘更新一次
    setInterval(updateData, 120000);
</script>
</body>
</html>
