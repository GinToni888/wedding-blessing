<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; overflow: hidden;
        }
        .butterfly { 
            position: absolute; will-change: transform; 
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
            opacity: 0;
        }

        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: transparent; pointer-events: none;
            transition: opacity 3.5s ease-in-out;
        }
        #main-logo {
            width: 600px; max-width: 80vw;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1));
        }

        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
            animation: elegantFadeIn 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes elegantFadeIn {
            from { opacity: 0; transform: scale(0.92) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 1000; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>
    <div id="opening-overlay"><img src="logo.png" id="main-logo" alt="Logo"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    <div id="status-bar">System Initializing...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let defaultMsg = { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚", status: "ok" };
        let messages = [defaultMsg];
        let currentIndex = 0;

        // --- ğŸ¦‹ è´è¶ç³»çµ± (å°ºå¯¸å¤§å¹…ç¸®å°) ---
        const bfPool = { L: ['bf_L1.gif', 'bf_L2.gif'], R: ['bf_R1.gif', 'bf_R2.gif', 'bf_R3.gif'] };

        function spawnBiomimeticButterfly(dir) {
            if (!window.gsap) return;
            const container = document.getElementById('butterfly-layer');
            if (container.children.length > 4) return; // æ•¸é‡æ§åˆ¶

            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            img.onerror = () => img.remove();

            // åƒæ•¸èª¿æ•´ï¼šå°ºå¯¸å¤§å¹…ç¸®å°
            const startY = gsap.utils.random(15, 85);
            const scale = gsap.utils.random(0.25, 0.55); // ç¸®å°è‡³ 0.25 - 0.55
            const duration = gsap.utils.random(22, 38); // æ¥µæ…¢é€Ÿ
            const wanderY = gsap.utils.random(80, 150);
            
            container.appendChild(img);
            gsap.set(img, { x: dir === 'R' ? -250 : window.innerWidth + 250, y: (window.innerHeight * startY / 100), scale: scale, opacity: 1, rotation: dir === 'R' ? 8 : -8 });
            gsap.to(img, { x: dir === 'R' ? window.innerWidth + 250 : -250, duration: duration, ease: "none", onComplete: () => img.remove() });
            gsap.to(img, { y: `+=${dir === 'R' ? wanderY : -wanderY}`, duration: gsap.utils.random(6, 10), repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        function scheduleNextButterfly() {
            setTimeout(() => {
                spawnBiomimeticButterfly(Math.random() > 0.4 ? 'R' : 'L');
                scheduleNextButterfly();
            }, gsap.utils.random(5000, 12000)); // é »ç‡æ¥µä½
        }

        // --- ğŸ”„ æ ¸å¿ƒè¼ªæ’­é‚è¼¯ (ä¿®å¾©è³‡æ–™è®€å–éŒ¯èª¤) ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // æš´åŠ›æ¸…ç©ºï¼Œä¿è­‰ä¸å±¤ç–Š

            if (messages.length === 0) messages = [defaultMsg];
            const data = messages[currentIndex];
            
            const newCard = document.createElement('div');
            newCard.className = 'message-card';
            // é—œéµä¿®å¾©ï¼šåŠ å…¥å¤šæ¬„ä½å®¹éŒ¯è®€å–
            const textContent = (data.msg || data.content || data.å…§å®¹ || "æ–°å©šå¿«æ¨‚").replace(/\n/g, '<br>');
            newCard.innerHTML = `
                <div class="sender">â€” ${data.name || "è³“å®¢"} â€”</div>
                <div class="content">${textContent}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(newCard);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const rawData = await res.json();
                const data = Array.isArray(rawData) ? rawData : [];
                if (data.length > 0) {
                    const filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) messages = filtered;
                }
                document.getElementById('status-bar').innerText = `System Active. Messages: ${messages.length}`;
            } catch (e) { console.log("Sync skipped"); }
        }

        function init() {
            fetchMessages();
            const logo = document.getElementById('main-logo');
            if (window.gsap) gsap.to(logo, { scale: 1.03, duration: 5, repeat: -1, yoyo: true, ease: "sine.inOut" });
            
            setTimeout(() => {
                const overlay = document.getElementById('opening-overlay');
                overlay.style.opacity = 0;
                setTimeout(() => {
                    overlay.style.display = 'none';
                    rotateMessage();
                    setInterval(rotateMessage, 12000); 
                    setInterval(fetchMessages, 45000);
                    scheduleNextButterfly();
                }, 3500);
            }, 5000);
        }

        window.onload = init;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
