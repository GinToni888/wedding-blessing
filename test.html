<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* 1. ËÉåÊôØÂ±§ÔºöÂàùÂßãÈúßÂåñ */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
            filter: blur(25px); transform: scale(1.1); 
            transition: filter 4s ease-in-out, transform 4s ease-in-out;
            will-change: filter, transform;
        }
        #master-bg.is-clear { filter: blur(0px); transform: scale(1); }

        /* 2. Ëù¥Ëù∂Â±§ (z-index 100) - È£õÂú®Âç°ÁâáÂâçÊñπ */
        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; overflow: hidden;
        }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.12)); opacity: 0; }

        /* 3. ÈñãÂ†¥ Logo Â±§ (z-index 999) */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: transparent; pointer-events: none;
            transition: opacity 3.5s ease-in-out, transform 3.5s ease-in-out;
        }
        #main-logo { width: 600px; max-width: 80vw; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15)); }

        /* 4. Âç°ÁâáÂÆπÂô® */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
            animation: cardEnter 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes cardEnter { from { opacity: 0; transform: scale(0.95) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>
    <div id="opening-overlay"><img src="logo.png" id="main-logo" alt="Logo"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="status-bar">SYSTEM STARTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        let defaultMsg = { name: "Maggie & Stanley", msg: "Ê≠°Ëøé‰æÜÂà∞ÊàëÂÄëÁöÑÂ©öÁ¶ÆÔºÅ\nÊÑüË¨ù‰Ω†ÂÄëÊ∫´ÊöñÁöÑÁ•ùÁ¶è„ÄÇ" };
        let messages = [defaultMsg];
        let currentIndex = 0;

        // --- ü¶ã ÊñπÂêëÈéñÂÆöËù¥Ëù∂Á≥ªÁµ± ---
        const bfPool = {
            L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], // È†≠ÊúùÂ∑¶
            R: ['bf1_R.gif', 'bf2_R.gif']              // È†≠ÊúùÂè≥
        };

        function spawnButterfly(dir) {
            const container = document.getElementById('butterfly-layer');
            if (container.children.length > 5) return; 

            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            img.onerror = () => img.remove();

            // Ë™øÊï¥ÔºöÂ∞áÂá∫ÁîüÈ´òÂ∫¶ÈôêÂà∂Âú®‰∏äÊñπ 15% Âà∞ 55% ‰πãÈñì (Á¢∫‰øùÂú®‰∏äÊñπ 2/3)
            const startY = gsap.utils.random(15, 55); 
            // ÊØî‰æãË™øÊï¥Ôºö0.15 ~ 0.45
            const scale = gsap.utils.random(0.15, 0.45); 
            const duration = gsap.utils.random(18, 32); 
            // Ë∑ØÂæëÈ£ÑÁßªÂπÖÂ∫¶Á∏ÆÂ∞èÔºåÈÅøÂÖçÊéâÂá∫‰∏äÊñπÂçÄÂüü
            const wanderY = gsap.utils.random(50, 100); 

            container.appendChild(img);

            // 1. Ë®≠ÂÆöÂàùÂßã‰ΩçÁΩÆ
            gsap.set(img, { 
                x: dir === 'R' ? -200 : window.innerWidth + 200, 
                y: (window.innerHeight * startY / 100), 
                scale: scale, 
                opacity: 0,
                rotation: dir === 'R' ? 10 : -10 
            });

            // 2. Ê©´ÂêëÈ£õË°åËàáÊ∑°ÂÖ•
            gsap.to(img, {
                x: dir === 'R' ? window.innerWidth + 200 : -200,
                opacity: 1,
                duration: duration,
                ease: "none",
                onComplete: () => img.remove()
            });

            // 3. ‰ªøÁîüË∑ØÂæëÔºö‰∏ä‰∏ãËúøËúíÈ£ÑÁßª
            gsap.to(img, {
                y: `+=${gsap.utils.random(-wanderY, wanderY)}`,
                duration: gsap.utils.random(4, 8),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }

        function scheduleButterflies() {
            setTimeout(() => {
                spawnButterfly(Math.random() > 0.45 ? 'R' : 'L');
                scheduleButterflies();
            }, gsap.utils.random(5000, 12000));
        }

        // --- üîÑ Ëº™Êí≠Á≥ªÁµ± ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 

            const data = (messages && messages.length > 0) ? messages[currentIndex] : defaultMsg;
            const text = (data.msg || data.Á•ùÁ¶èË™û || data.content || "Happy Wedding!").toString().replace(/\n/g, '<br>');
            const name = (data.name || data.Ë≥ìÂÆ¢ÂßìÂêç || "Ë≥ìÂÆ¢");
            
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">‚Äî ${name} ‚Äî</div>
                <div class="content">${text}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- ‚òÅÔ∏è ÈùûÂêåÊ≠•Ë≥áÊñôÂêåÊ≠• ---
        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    const filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) messages = filtered;
                }
                document.getElementById('status-bar').innerText = `LIVE: ${messages.length} MESSAGES`;
            } catch (e) { document.getElementById('status-bar').innerText = "DATA STANDBY"; }
        }

        // --- üöÄ ÂïüÂãïÈÇèËºØ ---
        function launch() {
            gsap.to("#main-logo", { scale: 1.05, duration: 4, repeat: -1, yoyo: true, ease: "sine.inOut" });

            setTimeout(() => {
                document.getElementById('master-bg').classList.add('is-clear');
                const overlay = document.getElementById('opening-overlay');
                overlay.style.opacity = 0; 
                overlay.style.transform = "translateY(-30px)";
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    rotateMessage(); 
                    setInterval(rotateMessage, 12000); 
                    scheduleButterflies(); 
                    fetchMessages(); 
                    setInterval(fetchMessages, 45000); 
                }, 3500); 
            }, 6500); 
        }

        window.onload = launch;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
            }
        });
    </script>
</body>
</html>
