<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* èƒŒæ™¯å±¤ï¼šé›™å±¤éœ§åŒ–è½‰æ¸…æ™° (æ•ˆèƒ½æœ€ç©©å®šå¯«æ³•) */
        #bg-sharp { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 1; }
        #bg-blurred { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 2; 
            filter: blur(25px); transform: scale(1.1); 
            transition: opacity 4s ease-in-out; will-change: opacity;
        }
        .is-clear { opacity: 0; }

        /* è´è¶å±¤ */
        #butterfly-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.12)); opacity: 0; }

        /* é–‹å ´ Logo */
        #opening-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 999; transition: opacity 3s ease-in-out; }
        #main-logo { width: 600px; max-width: 80vw; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15)); }

        /* å¡ç‰‡å®¹å™¨ï¼šç²¾æº–ç§»æ¤ wall.html æ¯”ä¾‹ */
        #display-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; perspective: 1200px; }
        
        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; 
            width: 850px; /* ç²¾æº–å¯¬åº¦ */
            max-width: 85%; 
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
            animation: cardEnter 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before { content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none; }
        
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes cardEnter { 
            from { opacity: 0; transform: scale(0.96) translateY(20px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

    <div id="bg-sharp"></div>
    <div id="bg-blurred"></div>
    <div id="butterfly-layer"></div>
    <div id="opening-overlay"><img src="logo.png" id="main-logo" alt="Logo"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="status-bar">CONNECTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        let localMsgs = [
            { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚" },
            { name: "Maggie & Stanley", msg: "åœ¨æ£®æ—çš„è¦‹è­‰ä¸‹ï¼Œ\næˆ‘å€‘è¨±ä¸‹æ°¸æ†çš„èª“è¨€ã€‚" },
            { name: "Maggie & Stanley", msg: "ç¥ç¦å¤§å®¶æœ‰å€‹ç¾å¥½çš„åˆå¾Œã€‚" }
        ];
        let messages = [...localMsgs];
        let currentIndex = 0;

        // --- ğŸ¦‹ ä»¿ç”Ÿè´è¶ï¼šæ–¹å‘é–å®šã€ä¸Šæ–¹ 2/3ã€æ¯”ä¾‹ < 0.5 ---
        const bfPool = { L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], R: ['bf1_R.gif', 'bf2_R.gif'] };

        function spawnButterfly(dir) {
            const container = document.getElementById('butterfly-layer');
            if (container.children.length > 4) return; 

            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            img.onerror = () => img.remove();

            const scale = gsap.utils.random(0.18, 0.38); 
            const startY = gsap.utils.random(15, 55); // åˆ†ä½ˆåœ¨ä¸Šæ–¹ 2/3
            const duration = gsap.utils.random(22, 35); 

            container.appendChild(img);
            gsap.set(img, { x: dir === 'R' ? -200 : window.innerWidth + 200, y: (window.innerHeight * startY / 100), scale: scale, opacity: 1 });
            gsap.to(img, { x: dir === 'R' ? window.innerWidth + 200 : -200, duration: duration, ease: "none", onComplete: () => { if(img.parentNode) img.remove(); } });
            gsap.to(img, { y: `+=${gsap.utils.random(-80, 80)}`, duration: gsap.utils.random(6, 10), repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        function scheduleButterflies() {
            setTimeout(() => {
                spawnButterfly(Math.random() > 0.45 ? 'R' : 'L');
                scheduleButterflies();
            }, gsap.utils.random(7000, 13000));
        }

        // --- ğŸ”„ æ ¸å¿ƒè¼ªæ’­ï¼šæš´åŠ›æ¸…ç©ºé˜²å±¤ç–Š ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 

            const data = messages[currentIndex];
            // åŒæ™‚å…¼å®¹ wall.html èˆ‡æ‚¨çš„è©¦ç®—è¡¨æ¬„ä½
            const text = (data.msg || data.ç¥ç¦èª || data.content || "Happy Wedding!").toString().replace(/\n/g, '<br>');
            const name = (data.name || data.è³“å®¢å§“å || "è³“å®¢");
            
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">â€” ${name} â€”</div>
                <div class="content">${text}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- â˜ï¸ è³‡æ–™åŒæ­¥ï¼šèƒŒæ™¯æ‚„æ‚„è·‘ï¼Œçµ•ä¸å¡æ­» UI ---
        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const rawData = await res.json();
                if (Array.isArray(rawData) && rawData.length > 0) {
                    // åªè¦æœ‰ä¸€æ¬„æ˜¯ ok å°±éæ¿¾é€²ä¾†
                    const filtered = rawData.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) {
                        messages = [localMsgs[0], ...filtered];
                        document.getElementById('status-bar').innerText = `SYNCED: ${messages.length} MSGS`;
                    }
                }
            } catch (e) { console.log("Background sync paused..."); }
        }

        // --- ğŸš€ å•Ÿå‹•é‚è¼¯ï¼šUI å„ªå…ˆ ---
        function launch() {
            fetchMessages(); // èƒŒæ™¯é–‹å§‹æŠ“
            setInterval(fetchMessages, 45000);

            gsap.to("#main-logo", { scale: 1.05, duration: 4, repeat: -1, yoyo: true, ease: "sine.inOut" });

            setTimeout(() => {
                document.getElementById('bg-blurred').classList.add('is-clear');
                const overlay = document.getElementById('opening-overlay');
                overlay.style.opacity = 0; 
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    rotateMessage(); 
                    setInterval(rotateMessage, 12000); 
                    scheduleButterflies(); 
                }, 3500); 
            }, 6500); 
        }

        window.onload = launch;
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
