<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "ä»¿å®‹", serif;
        }

        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; overflow: hidden;
        }

        .butterfly { 
            position: absolute; will-change: transform; 
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
            opacity: 0; 
        }

        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: transparent; pointer-events: none;
        }
        #main-logo { width: 600px; max-width: 80vw; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1)); }

        .message-card {
            position: absolute; background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8) translateZ(-200px); } to { opacity: 1; transform: scale(1) translateZ(0); } }
        @keyframes shrinkBack { to { opacity: 0; transform: scale(0.3) translateZ(-800px); filter: blur(15px); } }
        .card-enter { animation: zoomIn 1.8s ease-out forwards; }
        .card-exit { animation: shrinkBack 2.5s ease-in forwards; pointer-events: none; }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>

    <div id="opening-overlay">
        <img src="logo.png" id="main-logo" alt="Maggie & Stanley">
    </div>

    <div id="display-wrapper">
        <div id="card-container" style="position:relative; width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
    </div>

    <div id="status-bar">Syncing Data...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let defaultMsg = { name: "Maggie & Stanley", msg: "æ­¡è¿Žä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚", status: "ok" };
        let messages = [defaultMsg];
        let currentIndex = 0;

        // --- ðŸ¦‹ ä»¿ç”Ÿè´è¶ç³»çµ± ---
        const bfPool = { L: ['bf1_L.gif', 'bf2_L.gif'], R: ['bf1_R.gif', 'bf2_R.gif', 'bf3_R.gif'] };

        function spawnBiomimeticButterfly(dir) {
            if (!window.gsap) return;
            const container = document.getElementById('butterfly-layer');
            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            const src = pool[Math.floor(Math.random() * pool.length)];
            img.src = src;
            img.className = 'butterfly';
            img.onerror = () => img.remove();

            const startY = gsap.utils.random(10, 90);
            const scale = gsap.utils.random(0.3, 1.0);
            const duration = gsap.utils.random(12, 25);
            const wanderY = gsap.utils.random(50, 150);
            
            container.appendChild(img);
            gsap.set(img, { x: dir === 'R' ? -200 : window.innerWidth + 200, y: (window.innerHeight * startY / 100), scale: scale, opacity: 1, rotation: dir === 'R' ? 15 : -15 });
            gsap.to(img, { x: dir === 'R' ? window.innerWidth + 200 : -200, duration: duration, ease: "none", onComplete: () => img.remove() });
            gsap.to(img, { y: `+=${dir === 'R' ? wanderY : -wanderY}`, duration: gsap.utils.random(3, 6), repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        function scheduleNextButterfly() {
            setTimeout(() => {
                spawnBiomimeticButterfly(Math.random() > 0.4 ? 'R' : 'L');
                scheduleNextButterfly();
            }, gsap.utils.random(800, 4000));
        }

        // --- æ ¸å¿ƒè¼ªæ’­é‚è¼¯ (Chrome å±¤ç–Šä¿®å¾©ç‰ˆ) ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            
            // 1. å¼·åŠ›æ¸…ç†ï¼šæ‰¾å‡ºæ‰€æœ‰ç¾æœ‰çš„å¡ç‰‡ä¸¦å¼·åˆ¶åŸ·è¡Œé€€å ´
            const allOldCards = container.querySelectorAll('.message-card');
            allOldCards.forEach(card => {
                card.classList.remove('card-enter'); // ç§»é™¤é€²å ´å‹•ç•«
                card.classList.add('card-exit');    // åŠ ä¸Šé€€å ´å‹•ç•«
                // ç¢ºä¿ 2.5 ç§’å¾Œå¾¹åº•å¾ž DOM ç§»é™¤
                setTimeout(() => { if(card.parentNode) card.remove(); }, 2500);
            });

            // 2. æº–å‚™æ–°è³‡æ–™
            if (messages.length === 0) messages = [defaultMsg];
            const data = messages[currentIndex];
            
            // 3. å»¶é² 100ms å†åŠ å…¥æ–°å¡ç‰‡ï¼Œçµ¦ç€è¦½å™¨ä¸€é»žå–˜æ¯æ™‚é–“è™•ç† DOM è®ŠåŒ–
            setTimeout(() => {
                const newCard = document.createElement('div');
                newCard.className = 'message-card card-enter';
                newCard.innerHTML = `
                    <div class="sender">â€” ${data.name} â€”</div>
                    <div class="content">${(data.msg || data.content || "æ–°å©šå¿«æ¨‚").replace(/\n/g, '<br>')}</div>
                    <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
                `;
                container.appendChild(newCard);
                currentIndex = (currentIndex + 1) % messages.length;
            }, 100);
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const rawData = await res.json();
                const data = Array.isArray(rawData) ? rawData : [];
                if (data.length > 0) {
                    const filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) messages = filtered;
                }
                document.getElementById('status-bar').innerText = `Active. Messages: ${messages.length}`;
            } catch (e) { console.log("Sync skipped"); }
        }

        function init() {
            fetchMessages();
            // Logo å‹•æ…‹
            const logo = document.getElementById('main-logo');
            gsap.to(logo, { scale: 1.05, duration: 3, repeat: -1, yoyo: true, ease: "sine.inOut" });
            
            setTimeout(() => {
                gsap.to("#opening-overlay", { 
                    opacity: 0, 
                    duration: 2, 
                    onComplete: () => {
                        document.getElementById('opening-overlay').style.display = 'none';
                        rotateMessage();
                        setInterval(rotateMessage, 11000); 
                        setInterval(fetchMessages, 45000);
                        scheduleNextButterfly();
                    }
                });
            }, 4000);
        }

        window.onload = init;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
