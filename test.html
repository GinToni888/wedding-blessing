<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "ä»¿å®‹", serif;
        }

        /* 1. èƒŒæ™¯åœ–å±¤ (png) */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* 2. è´è¶åœ–å±¤ (æœ€é«˜å±¤ç´š) */
        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; overflow: hidden;
        }
        /* è´è¶åŸºç¤æ¨£å¼ï¼šå¢åŠ æŠ•å½±æå‡ç«‹é«”æ„Ÿ */
        .butterfly { 
            position: absolute; 
            will-change: transform; 
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
            /* é è¨­éš±è—ï¼Œç­‰ GSAP å°±ä½å†é¡¯ç¤ºï¼Œé˜²æ­¢é–ƒçˆ */
            opacity: 0; 
        }

        /* 3. å¡ç‰‡å®¹å™¨ */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        /* 4. é–‹å ´ Logo å±¤ */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: transparent; pointer-events: none;
        }
        #main-logo {
            width: 600px; max-width: 80vw;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1));
        }

        /* --- å¡ç‰‡æ¨£å¼èˆ‡ CSS å‹•ç•« (ç¶­æŒç©©å®šä¸è®Š) --- */
        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8) translateZ(-200px); } to { opacity: 1; transform: scale(1) translateZ(0); } }
        @keyframes shrinkBack { to { opacity: 0; transform: scale(0.3) translateZ(-800px); filter: blur(15px); } }
        .card-enter { animation: zoomIn 1.8s ease-out forwards; }
        .card-exit { animation: shrinkBack 2.5s ease-in forwards; pointer-events: none; }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>

    <div id="opening-overlay">
        <img src="logo.png" id="main-logo" alt="Maggie & Stanley">
    </div>

    <div id="display-wrapper">
        <div id="card-container"></div>
    </div>

    <div id="status-bar">Initializing Bio-System...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let defaultMsg = { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚", status: "ok" };
        let messages = [defaultMsg];
        let currentIndex = 0;

        // --- ğŸ¦‹ ä»¿ç”Ÿè´è¶ç³»çµ± (Biomimetic Butterfly System) ---
        // é‡è¦ï¼šè«‹å‹™å¿…ç¢ºèª GitHub ä¸Šçš„æª”åèˆ‡é€™è£¡å®Œå…¨ä¸€è‡´ï¼ˆåŒ…å«å¤§å°å¯«ï¼‰
        const bfPool = {
            L: ['bf_L1.gif', 'bf_L2.gif'], // é ­æœå·¦çš„è´è¶
            R: ['bf_R1.gif', 'bf_R2.gif', 'bf_R3.gif'] // é ­æœå³çš„è´è¶
        };

        function spawnBiomimeticButterfly(dir) {
            // å¦‚æœ GSAP æ²’è¼‰å…¥ï¼Œå°±ä¸ç”Ÿæˆè´è¶ï¼Œé¿å…å ±éŒ¯
            if (!window.gsap) return; 

            const container = document.getElementById('butterfly-layer');
            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            const src = pool[Math.floor(Math.random() * pool.length)];
            img.src = src;
            img.className = 'butterfly';

            // ğŸš‘ ç ´åœ–æ•‘æ´æ©Ÿåˆ¶ï¼šå¦‚æœåœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œç«‹åˆ»ç§»é™¤å…ƒç´ 
            img.onerror = () => {
                console.warn(`Butterfly image failed to load: ${src}`);
                img.remove();
            };

            // ä»¿ç”Ÿéš¨æ©Ÿåƒæ•¸
            const startY = gsap.utils.random(10, 90); // å‡ºç”Ÿé«˜åº¦ (vh)
            // å¤§å°ç¯„åœè®Šå¤§ï¼š0.3(é ) ~ 1.0(è¿‘)
            const scale = gsap.utils.random(0.3, 1.0); 
            // é€Ÿåº¦ç¯„åœè®Šå¤§ï¼š12ç§’(å¿«) ~ 25ç§’(æ…¢)
            const duration = gsap.utils.random(12, 25); 
            // éš¨æ©Ÿä¸Šä¸‹é£„ç§»å¹…åº¦
            const wanderY = gsap.utils.random(50, 150); 
            
            container.appendChild(img);

            // è¨­å®šåˆå§‹ç‹€æ…‹
            gsap.set(img, {
                x: dir === 'R' ? -200 : window.innerWidth + 200,
                y: (window.innerHeight * startY / 100),
                scale: scale,
                opacity: 1, // åœ–ç‰‡è¼‰å…¥å¾Œé¡¯ç¤º
                rotation: dir === 'R' ? 15 : -15 // åˆå§‹ä»°è§’
            });

            // ä¸»è¦é£›è¡Œè»Œè·¡ (Xè»¸)
            gsap.to(img, {
                x: dir === 'R' ? window.innerWidth + 200 : -200,
                duration: duration,
                ease: "none",
                onComplete: () => img.remove() // é£›å‡ºè¢å¹•å¾Œç§»é™¤
            });

            // æ¬¡è¦ä»¿ç”Ÿå‹•ä½œï¼šä¸Šä¸‹èœ¿èœ’é£„ç§» (Yè»¸)
            gsap.to(img, {
                y: `+=${dir === 'R' ? wanderY : -wanderY}`, // éš¨æ©Ÿä¸Šä¸‹
                duration: gsap.utils.random(3, 6),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut" // æ­£å¼¦æ³¢è®“è½‰æŠ˜æ›´æŸ”å’Œ
            });

            // æ¬¡è¦ä»¿ç”Ÿå‹•ä½œï¼šèº«é«”éš¨æ©Ÿæ–æ“º (Rotation)
            gsap.to(img, {
                rotation: dir === 'R' ? -5 : 5,
                duration: gsap.utils.random(1.5, 3),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }

        // éš¨æ©Ÿç”Ÿæˆæ’ç¨‹å™¨ (å–ä»£æ­»æ¿çš„ setInterval)
        function scheduleNextButterfly() {
            const nextSpawnTime = gsap.utils.random(800, 4000); // ä¸‹ä¸€éš»å‡ºç¾åœ¨ 0.8 ~ 4 ç§’å¾Œ
            setTimeout(() => {
                // éš¨æ©Ÿæ±ºå®šæ–¹å‘ï¼Œä¿æŒç´„ 2:3 çš„æ¯”ä¾‹å‚¾å‘
                const dir = Math.random() > 0.4 ? 'R' : 'L';
                spawnBiomimeticButterfly(dir);
                // éè¿´å‘¼å«ï¼Œç¹¼çºŒæ’ç¨‹ä¸‹ä¸€éš»
                scheduleNextButterfly();
            }, nextSpawnTime);
        }

        // --- æ ¸å¿ƒç³»çµ± (å¡ç‰‡èˆ‡è³‡æ–™) ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            const oldCard = container.querySelector('.message-card');
            if (oldCard) {
                oldCard.className = 'message-card card-exit';
                setTimeout(() => oldCard.remove(), 2100);
            }
            if (messages.length === 0) messages = [defaultMsg];
            const data = messages[currentIndex];
            const newCard = document.createElement('div');
            newCard.className = 'message-card card-enter';
            newCard.innerHTML = `
                <div class="sender">â€” ${data.name} â€”</div>
                <div class="content">${(data.msg || data.content || "æ–°å©šå¿«æ¨‚").replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(newCard);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const rawData = await res.json();
                const data = Array.isArray(rawData) ? rawData : [];
                if (data.length > 0) {
                    const filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) messages = filtered;
                }
                document.getElementById('status-bar').innerText = `System Active. Messages: ${messages.length}`;
            } catch (e) { console.log("Sync skipped"); }
        }

        function init() {
            fetchMessages();
            // ä½¿ç”¨ CSS å‹•ç•«æ§åˆ¶ Logo æ·¡å‡º
            document.getElementById('main-logo').style.animation = "logoFadeOut 2s ease-in forwards 3s";
            setTimeout(() => {
                document.getElementById('opening-overlay').style.display = 'none';
                rotateMessage();
                setInterval(rotateMessage, 11000); 
                setInterval(fetchMessages, 45000);
                // å•Ÿå‹•ä»¿ç”Ÿè´è¶ç³»çµ±
                scheduleNextButterfly();
            }, 5000);
        }
        
        // CSS Keyframes for Logo (è£œå›éºæ¼çš„)
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes logoFadeOut { to { opacity: 0; visibility: hidden; } }
            @keyframes logoPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        `;
        document.head.appendChild(style);
        document.getElementById('main-logo').style.animation = "logoPulse 4s ease-in-out infinite";

        window.onload = init;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
