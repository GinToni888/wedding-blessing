<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
       
        /* ËÉåÊôØÂ±§ÔºöÈõôÂ±§ÈúßÂåñ */
        #bg-sharp { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 1; }
        #bg-blurred { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('wedding-bg.png') no-repeat center center; background-size: cover; z-index: 2; 
            filter: blur(25px); transform: scale(1.1); 
            transition: opacity 5s ease-in-out; will-change: opacity;
        }
        .is-clear { opacity: 0; }

        /* Ëù¥Ëù∂Â±§ */
        #butterfly-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); opacity: 0; }

        /* Âç°ÁâáÂÆπÂô®Ôºö1050px */
        #display-wrapper { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; perspective: 1800px; }
        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96); border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 80px 110px; width: 1050px !important; min-width: 1050px !important; margin: 0 auto; flex-shrink: 0;
            max-width: 92%; max-height: 85vh; overflow: hidden; text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.07); border-radius: 4px;
            animation: cardEnter 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .sender { font-size: 26px; color: var(--sage-green); margin-bottom: 30px; letter-spacing: 0.25em; font-weight: bold; }
        .content { font-size: 26px; line-height: 1.9; color: var(--text-color); margin-bottom: 40px; font-weight: 500; word-wrap: break-word; white-space: pre-wrap; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        /* --- üå∏ ÂÑÄÂºèËä±ÁâÜÂ±§ --- */
        #ceremony-overlay {
            position: fixed; top: -110%; left: 0; width: 100vw; height: 100vh;
            z-index: 2000; background-color: #2d3e2d;
            background-image: url('flower-wall.png'); background-size: cover; background-position: center;
        }
        .flower-item {
            position: absolute; background-size: contain; background-repeat: no-repeat; background-position: center;
            border: none !important; transform: scale(0); will-change: transform;
        }

        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.15); z-index: 3000; }
    </style>
</head>
<body>

    <div id="bg-sharp"></div>
    <div id="bg-blurred"></div>
    <div id="butterfly-layer"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    <div id="ceremony-overlay"></div>
    <div id="status-bar">CONNECTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        const localMsgs = [
            { name: "Maggie & Stanley", msg: "Ê≠°Ëøé‰æÜÂà∞ÊàëÂÄëÁöÑÂ©öÁ¶ÆÔºÅ\n Welcome to Stanley and Maggie's Wedding" },
            { name: "Maggie & Stanley", msg: "ÊÑüË¨ù‰Ω†ÂÄëÊ∫´ÊöñÁöÑÁ•ùÁ¶è\n We are deeply touched by your warm blessings." },
            { name: "Maggie & Stanley", msg: "Á•ùÂ§ßÂÆ∂Áé©ÂæóÈñãÂøÉ\n Have fun ü•Ç " }
        ];
        
        let messages = []; 
        let currentIndex = 0;
        let isCeremonyActive = false;
        let placedFlowers = [];

        // --- ü¶ã Ëù¥Ëù∂Á≥ªÁµ± (‰ΩéÂØÜÂ∫¶ + ÊäΩÁâåÊ©üÂà∂) ---
        const bfPool = { L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], R: ['bf1_R.gif', 'bf2_R.gif'] };
        let decks = { L: [], R: [] };
        function getNextButterfly(type) {
            if (decks[type].length === 0) decks[type] = [...bfPool[type]].sort(() => Math.random() - 0.5);
            return decks[type].pop();
        }
        function getRandomButterflyY() {
            const dice = Math.random() * 100;
            const zone = dice < 70 ? [1, 2, 4][Math.floor(Math.random() * 3)] : [3, 5][Math.floor(Math.random() * 2)];
            return (window.innerHeight * gsap.utils.random((zone - 1) * 20, zone * 20)) / 100;
        }
        function spawnButterfly() {
            const container = document.getElementById('butterfly-layer');
            if (container.children.length >= 3 || isCeremonyActive) return; 
            const direction = Math.random() > 0.5 ? 'toLeft' : 'toRight';
            const poolType = direction === 'toLeft' ? 'L' : 'R';
            const img = document.createElement('img');
            img.src = getNextButterfly(poolType);
            img.className = 'butterfly';
            const scale = gsap.utils.random(0.18, 0.35);
            const startX = (direction === 'toLeft') ? window.innerWidth + 200 : -200;
            const startY = getRandomButterflyY();
            container.appendChild(img);
            let sX = (poolType === 'L' && direction === 'toRight') || (poolType === 'R' && direction === 'toLeft') ? -scale : scale;
            gsap.set(img, { x: startX, y: startY, scale: scale, scaleX: sX, opacity: 0 });
            const tl = gsap.timeline({ onComplete: () => { if(img.parentNode) img.remove(); } });
            tl.to(img, { opacity: 1, duration: 2 }).to(img, { x: (direction === 'toRight' ? window.innerWidth + 300 : -300), duration: 22, ease: "none" });
        }

        // --- üå∏ ÂÑÄÂºèËä±ÁâÜ (200 Êúµ + Èò≤ÈáçÁñä + ÂàÜ‰Ωà) ---
        function initCeremony() {
            const overlay = document.getElementById('ceremony-overlay');
            const files = ['flower1.gif', 'flower2.gif', 'flower3.gif'];
            const zones = [{c:120,y1:2,y2:33},{c:70,y1:34,y2:65},{c:10,y1:66,y2:92}];
            zones.forEach(z => {
                for (let i = 0; i < z.c; i++) {
                    const chance = Math.random();
                    let size = chance < 0.7 ? 110 : 60;
                    let file = chance < 0.7 ? files[0] : (chance < 0.85 ? files[1] : files[2]);
                    let x, y, found = false;
                    for (let att = 0; att < 120; att++) {
                        x = gsap.utils.random(3, 94); y = gsap.utils.random(z.y1, z.y2);
                        const pxX = (window.innerWidth * x) / 100, pxY = (window.innerHeight * y) / 100;
                        const overlap = placedFlowers.some(f => Math.sqrt(Math.pow(pxX-f.x,2)+Math.pow(pxY-f.y,2)) < (size/2+f.s/2+5));
                        if (!overlap) {
                            placedFlowers.push({x:pxX, y:pxY, s:size});
                            const fEl = document.createElement('div');
                            fEl.className = 'flower-item';
                            fEl.style.cssText = `left:${x}%;top:${y}%;width:${size}px;height:${size}px;background-image:url('${file}');`;
                            if (chance < 0.7) fEl.style.filter = 'brightness(1.05)'; else fEl.style.filter = 'opacity(0.8)';
                            overlay.appendChild(fEl);
                            found = true; break;
                        }
                    }
                }
            });
        }

        function toggleCeremony() {
            const overlay = document.getElementById('ceremony-overlay');
            const flowers = document.querySelectorAll('.flower-item');
            if (!isCeremonyActive) {
                gsap.to(overlay, { top: 0, duration: 1.8, ease: "power4.inOut" });
                gsap.to(flowers, { scale: 1, duration: 1, delay: 1.2, stagger: { amount: 2.5, from: "random" }, ease: "back.out(1.5)" });
                isCeremonyActive = true;
            } else {
                gsap.to(flowers, { scale: 0, duration: 0.6 });
                gsap.to(overlay, { top: "-110%", duration: 1.5, delay: 0.3, ease: "power4.inOut" });
                isCeremonyActive = false;
            }
        }

        // --- üîÑ Ê†∏ÂøÉËº™Êí≠ (15+1 ÈÇèËºØ) ---
        function rotateMessage() {
            if (isCeremonyActive) return;
            const container = document.getElementById('card-container');
            if (messages.length === 0) return;
            const data = messages[currentIndex];
            container.innerHTML = `<div class="message-card"><div class="sender">‚Äî ${data.displayName} ‚Äî</div><div class="content">${data.displayMsg.replace(/\n/g, '<br>')}</div><div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental Taipei</div></div>`;
            currentIndex = (currentIndex + 1) % messages.length;
        }

        function mixMessages(remoteData) {
            let processedRemote = [];
            remoteData.forEach(item => {
                const text = (item.Á•ùÁ¶èË™û || item.msg || item.ÂÖßÂÆπ || "").toString();
                const name = (item.Ë≥ìÂÆ¢ÂßìÂêç || item.name || item.ÂßìÂêç || "Ë≥ìÂÆ¢");
                if (text.length > 150) {
                    const parts = Math.ceil(text.length / 150);
                    for (let i = 0; i < parts; i++) processedRemote.push({ displayName: `${name} (${i + 1}/${parts})`, displayMsg: text.substring(i * 150, (i + 1) * 150) });
                } else processedRemote.push({ displayName: name, displayMsg: text });
            });
            let local = localMsgs.map(m => ({ displayName: m.name, displayMsg: m.msg }));
            let mixed = [], lCount = 0;
            for (let i = 0; i < processedRemote.length; i++) {
                mixed.push(processedRemote[i]);
                if ((i + 1) % 15 === 0) { mixed.push(local[lCount % local.length]); lCount++; }
            }
            if (processedRemote.length % 15 !== 0) mixed.push(local[lCount % local.length]);
            return mixed;
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    let filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    messages = mixMessages(filtered.length > 0 ? filtered : data);
                    document.getElementById('status-bar').innerText = `SYNCED: ${messages.length} MSGS`;
                }
            } catch (e) { document.getElementById('status-bar').innerText = "OFFLINE MODE"; }
        }

        window.onload = () => {
            document.getElementById('bg-blurred').classList.add('is-clear');
            messages = localMsgs.map(m => ({ displayName: m.name, displayMsg: m.msg }));
            initCeremony(); rotateMessage();
            setInterval(rotateMessage, 12000);
            setInterval(() => { spawnButterfly(); }, 14000);
            fetchMessages(); setInterval(fetchMessages, 45000);
        };

        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); toggleCeremony(); } });
    </script>
</body>
</html>
