<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie's Wedding Wall - Forest Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-cream: #fdfaf5;
            --sage-green: #e0e5d1;
            --forest-green: #7a8a66;
            --glass-white: rgba(255, 255, 255, 0.75);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-cream);
            overflow: hidden;
            font-family: "STSong", "NSimSun", serif;
        }

        /* --- 1. 背景底色與深層光暈 --- */
        #main-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -10;
            background: 
                radial-gradient(circle at 10% 10%, var(--sage-green) 0%, transparent 60%),
                radial-gradient(circle at 90% 90%, var(--sage-green) 0%, transparent 60%);
        }

        /* --- 2. 綠植元素 (模擬韓式森林感) --- */
        .greenery-deco {
            position: fixed;
            width: 40vw; height: 40vw;
            border-radius: 50%;
            filter: blur(80px); /* 形成大片綠色呼吸感 */
            z-index: -5;
            opacity: 0.6;
            animation: plantBreathe 10s ease-in-out infinite;
        }
        .top-left-plant { top: -10%; left: -10%; background: var(--forest-green); }
        .bottom-right-plant { bottom: -10%; right: -10%; background: var(--sage-green); animation-delay: -5s; }

        @keyframes plantBreathe {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* --- 3. 實體裝飾物：模擬葉片 (增加視覺豐富度) --- */
        .leaf-icon {
            position: fixed;
            width: 150px; height: 150px;
            background: var(--forest-green);
            opacity: 0.15;
            z-index: -2;
            clip-path: ellipse(25% 50% at 50% 50%); /* 模擬葉片形狀 */
        }
        .leaf-1 { top: 5%; right: 10%; transform: rotate(45deg); }
        .leaf-2 { bottom: 10%; left: 5%; transform: rotate(-30deg); }

        /* --- 4. 磨砂玻璃卡片容器 --- */
        #app-wrapper {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .blessing-card {
            position: absolute;
            width: 650px;
            padding: 60px 50px;
            border-radius: 35px; /* 圓弧框 */
            text-align: center;
            background: var(--glass-white);
            
            /* 玻璃材質強化 */
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            backdrop-filter: blur(25px) saturate(150%);
            border: 1.5px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
            
            opacity: 0;
            letter-spacing: 0.12em;
            line-height: 2;
        }

        .card-name {
            font-size: 1.5rem;
            color: var(--forest-green);
            margin-bottom: 30px;
            font-weight: bold;
            border-bottom: 1px solid rgba(122, 138, 102, 0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .card-content {
            font-size: 1.15rem;
            color: #444;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div id="main-bg"></div>
    <div class="greenery-deco top-left-plant"></div>
    <div class="greenery-deco bottom-right-plant"></div>
    <div class="leaf-icon leaf-1"></div>
    <div class="leaf-icon leaf-2"></div>

    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>

    <script>
        // 測試與循環邏輯 (已簡化確保穩定)
        let messages = [
            { name: "測試小天使", content: "這是一則測試訊息，如果妳看到這個，代表 CSS 與動畫完全正常！", status: "ok" }
        ]; 
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        async function updateAndStart() {
            try {
                const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const data = await res.json();
                const filtered = data.filter(m => m.status && m.status.toLowerCase() === 'ok');
                if (filtered.length > 0) messages = filtered;
            } catch (e) { console.log("使用預設資料測試中"); }
            
            startLoop();
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            const msg = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // 3D 往後退動畫
            tl.fromTo(card, 
                { opacity: 0, scale: 0.8, z: -150 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" }
            )
            .to(card, { opacity: 1, duration: 5 }) 
            .to(card, { opacity: 0, scale: 0.7, z: -300, duration: 1.5, ease: "power2.in" });
        }

        window.onload = updateAndStart;
    </script>
</body>
</html>
