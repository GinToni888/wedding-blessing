<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --sage-green: #7d8c78;
            --gold: #c5a059;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--cream-bg);
            font-family: "STFangsong", "NSimSun", "仿宋", serif;
        }

        /* 1. 背景層 (z-index: 1) */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* 2. 主容器：使用 Grid 鎖定正中央 (z-index: 10) */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid; place-items: center;
            z-index: 10; perspective: 1500px;
        }

        /* 3. 蝴蝶層：最高層級 (z-index: 100) 確保飛過卡片 */
        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; overflow: hidden;
        }

        .butterfly {
            position: absolute; will-change: transform;
            /* 輕微投影讓蝴蝶在卡片上更有立體感 */
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1));
        }

        /* 4. 經典信紙卡片設計 */
        .message-card {
            grid-area: 1 / 1;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid #f0f0f0;
            outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px;
            width: 850px; max-width: 85%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            opacity: 0;
        }

        .message-card::before {
            content: ""; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }

        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; font-weight: 500; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: rgba(0,0,0,0.3); z-index: 100; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>

    <div id="display-wrapper">
        <div id="card-container" style="display: grid; place-items: center;"></div>
    </div>

    <div id="status-bar">SYSTEM STARTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        let messages = [{ name: "Maggie & Stanley", msg: "歡迎來到我們的婚禮！\n請掃描 QR Code 留下祝福。", status: "ok" }];
        let currentIndex = 0;

        // --- 1. 蝴蝶發射系統 (2 左 3 右) ---
        const bfConfig = {
            leftPool: ['bf_L1.gif', 'bf_L2.gif'], // 請確保圖片名稱對應
            rightPool: ['bf_R1.gif', 'bf_R2.gif', 'bf_R3.gif']
        };

        function createButterfly(direction) {
            const container = document.getElementById('butterfly-layer');
            const img = document.createElement('img');
            const pool = direction === 'LEFT' ? bfConfig.leftPool : bfConfig.rightPool;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            container.appendChild(img);

            const startY = gsap.utils.random(10, 80) + "vh";
            const scale = gsap.utils.random(0.4, 0.8);
            const duration = gsap.utils.random(15, 22);

            if (direction === 'RIGHT') {
                gsap.set(img, { x: -200, y: startY, scale: scale, opacity: 0 });
                gsap.to(img, { x: window.innerWidth + 200, opacity: 1, duration: duration, ease: "none", onComplete: () => img.remove() });
            } else {
                gsap.set(img, { x: window.innerWidth + 200, y: startY, scale: scale, opacity: 0 });
                gsap.to(img, { x: -200, opacity: 1, duration: duration, ease: "none", onComplete: () => img.remove() });
            }

            // 蝴蝶上下拍動的正弦波
            gsap.to(img, {
                y: "+=60",
                rotation: direction === 'RIGHT' ? 10 : -10,
                duration: gsap.utils.random(2, 4),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }

        function launchWave() {
            for(let i=0; i<2; i++) setTimeout(() => createButterfly('LEFT'), gsap.utils.random(0, 5000));
            for(let i=0; i<3; i++) setTimeout(() => createButterfly('RIGHT'), gsap.utils.random(0, 5000));
        }

        // --- 2. 卡片輪播系統 ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            const data = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">— ${data.name || "賓客"} —</div>
                <div class="content">${(data.msg || data.content || "新婚快樂").replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(card);

            const tl = gsap.timeline();
            tl.fromTo(card, { opacity: 0, scale: 0.85, z: -200 }, { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" })
              .to(card, { opacity: 0, scale: 0.5, z: -600, delay: 8, duration: 1.5, ease: "power2.in" });

            currentIndex = (currentIndex + 1) % messages.length;
        }
