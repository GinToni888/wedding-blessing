<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* 1. èƒŒæ™¯å±¤ */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* 2. Loading é®ç½©å±¤ (z-index 999) */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 250, 245, 0.6);
            backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            z-index: 999;
            transition: opacity 3s ease-in-out;
        }
        #loading-logo {
            width: 600px; max-width: 80vw;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
            animation: logoPulse 4s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 3. è´è¶å±¤ (z-index 5) - åœ¨å¡ç‰‡ä¸‹æ–¹ï¼ŒèƒŒæ™¯ä¸Šæ–¹ */
        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: none; overflow: hidden;
        }
        .butterfly { position: absolute; opacity: 0; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); }

        /* 4. å¡ç‰‡ä¸»å®¹å™¨ (z-index 10) */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
            animation: cardEnter 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes cardEnter {
            from { opacity: 0; transform: scale(0.95) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>
    <div id="loading-overlay"><img src="logo.png" id="loading-logo" alt="Maggie & Stanley Logo"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    <div id="status-bar">SYNCING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let defaultMsg = { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚" };
        let messages = [defaultMsg];
        let currentIndex = 0;
        let isLooping = false;

        // --- ğŸ¦‹ è´è¶æ–¹å‘é‚è¼¯ç³»çµ± ---
        const bfPool = {
            L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], // é ­æœå·¦ (å¾å³é£›å‘å·¦)
            R: ['bf1_R.gif', 'bf2_R.gif']              // é ­æœå³ (å¾å·¦é£›å‘å³)
        };

        function spawnButterfly() {
            const container = document.getElementById('butterfly-layer');
            const img = document.createElement('img');
            
            // éš¨æ©Ÿæ±ºå®šèµ·å§‹é‚Šï¼š'left' (å¾€å³é£›) æˆ– 'right' (å¾€å·¦é£›)
            const side = Math.random() > 0.5 ? 'left' : 'right';
            const pool = side === 'left' ? bfPool.R : bfPool.L;
            
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            img.onerror = () => img.remove();
            container.appendChild(img);

            const scale = gsap.utils.random(0.3, 0.6);
            const startY = gsap.utils.random(10, 90);
            const duration = gsap.utils.random(18, 30);
            const driftY = gsap.utils.random(100, 200);

            // åˆå§‹åº§æ¨™
            gsap.set(img, {
                x: side === 'left' ? -200 : window.innerWidth + 200,
                y: (window.innerHeight * startY / 100),
                scale: scale,
                opacity: 0
            });

            // æ©«å‘é£›è¡Œèˆ‡æ·¡å…¥
            gsap.to(img, {
                x: side === 'left' ? window.innerWidth + 200 : -200,
                opacity: 1,
                duration: duration,
                ease: "none",
                onComplete: () => img.remove()
            });

            // ä»¿ç”Ÿæ³¢æµªé£„ç§» (Yè»¸)
            gsap.to(img, {
                y: `+=${Math.random() > 0.5 ? driftY : -driftY}`,
                duration: gsap.utils.random(4, 7),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }

        // --- ğŸ”„ è¼ªæ’­èˆ‡è³‡æ–™åŒæ­¥ ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // å¼·åŠ›æ¸…ç©ºé˜²å±¤ç–Š

            const data = messages[currentIndex] || defaultMsg;
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">â€” ${data.name} â€”</div>
                <div class="content">${(data.msg || data.content || "æ–°å©šå¿«æ¨‚").toString().replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental Taipei</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    messages = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                }
                document.getElementById('status-bar').innerText = `LIVE: ${messages.length} MESSAGES`;
                if (!isLooping && messages.length > 0) {
                    isLooping = true;
                    setTimeout(hideLoading, 2000);
                }
            } catch (e) { console.log("Syncing..."); setTimeout(hideLoading, 4000); }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (!overlay) return;
            gsap.to("#loading-logo", { scale: 1.1, opacity: 0, duration: 2 });
            gsap.to(overlay, { 
                opacity: 0, 
                duration: 3, 
                onComplete: () => {
                    overlay.style.display = 'none';
                    rotateMessage();
                    setInterval(rotateMessage, 11000);
                    setInterval(() => spawnButterfly(), 5000); // æ¯5ç§’å‡ºä¸€éš»è´è¶
                }
            });
        }

        window.onload = () => {
            fetchMessages();
            setInterval(fetchMessages, 45000);
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
        });
    </script>
</body>
</html>
