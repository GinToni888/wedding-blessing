<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Wedding Blessing Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-color: #fdfaf5;
            --sage-glow: rgba(224, 229, 209, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.7); /* 提高不透明度，確保單螢幕看得見 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: "STSong", "NSimSun", serif;
        }

        /* 背景層 */
        #bg-fixed-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -10;
            background: 
                radial-gradient(circle at 20% 20%, var(--sage-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--sage-glow) 0%, transparent 50%);
            filter: blur(60px);
        }

        #app-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            z-index: 1;
        }

        /* 磨砂玻璃卡片樣式 */
        .blessing-card {
            position: absolute;
            width: 600px;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            background: var(--glass-bg);
            /* 磨砂玻璃效果核心 */
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            opacity: 0;
            line-height: 1.8;
            letter-spacing: 0.1em;
        }

        .card-name { font-size: 1.4rem; color: #556b2f; margin-bottom: 20px; font-weight: bold; }
        .card-content { font-size: 1.1rem; color: #333; }

        #status-bar {
            position: fixed; bottom: 10px; left: 10px;
            font-size: 12px; color: rgba(0,0,0,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="bg-fixed-layer"></div>
    <div id="app-wrapper">
        <div id="card-container"></div>
    </div>
    <div id="status-bar">正在檢查環境...</div>

    <script>
        // 1. 預設測試資料 (如果 GAS 沒抓到，至少會跑這個)
        const dummyData = [
            { name: "測試小天使", content: "這是一則測試訊息，如果妳看到這個，代表 CSS 與動畫完全正常！", status: "ok" },
            { name: "Maggie & Stanley", content: "歡迎來到我們的婚禮，期待在台北東方文華見到大家。", status: "ok" }
        ];

        let messages = dummyData; 
        let currentIndex = 0;
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";

        async function initSystem() {
            document.getElementById('status-bar').innerText = "正在嘗試同步 Google Sheet...";
            await updateData();
            startLoop(); 
        }

        async function updateData() {
            try {
                // 加上時間戳防止 GitHub Pages 快取資料
                const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const rawData = await res.json();
                const filtered = rawData.filter(m => m.status && m.status.toLowerCase() === 'ok');
                
                if (filtered.length > 0) {
                    messages = filtered;
                    document.getElementById('status-bar').innerText = `連線成功，共有 ${messages.length} 則祝福`;
                } else {
                    document.getElementById('status-bar').innerText = "資料庫目前沒有『ok』的訊息，顯示測試資料。";
                }
            } catch (e) {
                console.error("Fetch Error:", e);
                document.getElementById('status-bar').innerText = "連線失敗，目前顯示預設測試資料。";
            }
        }

        function startLoop() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 
            
            const msg = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'blessing-card';
            card.innerHTML = `<div class="card-name">${msg.name}</div><div class="card-content">${msg.content}</div>`;
            container.appendChild(card);

            const tl = gsap.timeline({
                onComplete: () => {
                    card.remove();
                    currentIndex = (currentIndex + 1) % messages.length;
                    startLoop();
                }
            });

            // 3D 往後飄動畫
            tl.fromTo(card, 
                { opacity: 0, scale: 0.8, z: -150 }, 
                { opacity: 1, scale: 1, z: 0, duration: 1.5, ease: "power2.out" }
            )
            .to(card, { opacity: 1, duration: 5 }) 
            .to(card, { opacity: 0, scale: 0.8, z: -250, duration: 1.2, ease: "power2.in" });
        }

        window.onload = initSystem;
    </script>
</body>
</html>
