<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* 1. èƒŒæ™¯å±¤ */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* 2. Loading Logo å±¤ (å±¤ç´šæœ€é«˜ 999) */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: transparent; pointer-events: none;
            transition: opacity 3s ease-in-out;
        }
        #main-logo { width: 600px; max-width: 80vw; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15)); }

        /* 3. ç’°å¢ƒç”Ÿç‰©å±¤ (è´è¶) */
        #butterfly-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5; overflow: hidden;
        }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); opacity: 0; }

        /* 4. å¡ç‰‡å®¹å™¨ */
        #display-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; perspective: 1200px;
        }

        .message-card {
            position: relative; background: rgba(255, 255, 255, 0.96);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06); border-radius: 4px;
            /* ä¿®æ­£å‹•ç•«ï¼šè§£æ±ºå¡ç‰‡å°ºå¯¸è®Šå°å•é¡Œï¼Œç¢ºä¿æœ€çµ‚ç‹€æ…‹æ˜¯ scale(1) */
            animation: cardEnter 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .message-card::before {
            content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none;
        }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }

        @keyframes cardEnter {
            from { opacity: 0; transform: scale(0.95) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        #status-bar { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>
    <div id="butterfly-layer"></div>
    <div id="opening-overlay"><img src="logo.png" id="main-logo" alt="Logo"></div>
    <div id="display-wrapper"><div id="card-container"></div></div>
    
    <div id="status-bar">SYSTEM STARTING...</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        
        // é è¨­è³‡æ–™ï¼šç¢ºä¿ä¸€é–‹å ´çµ•å°æœ‰æ±è¥¿å¯ä»¥æ’­æ”¾
        let defaultMsg = { name: "Maggie & Stanley", msg: "æ­¡è¿ä¾†åˆ°æˆ‘å€‘çš„å©šç¦®ï¼\næ„Ÿè¬ä½ å€‘æº«æš–çš„ç¥ç¦ã€‚" };
        let messages = [defaultMsg];
        let currentIndex = 0;

        // --- ğŸ¦‹ ä»¿ç”Ÿè´è¶ç³»çµ±ï¼šæ–¹å‘é–å®š ---
        const bfPool = { 
            L: ['bf1_L.gif', 'bf2_L.gif', 'bf3_L.gif'], 
            R: ['bf1_R.gif', 'bf2_R.gif'] 
        };

        function spawnButterfly(dir) {
            const container = document.getElementById('butterfly-layer');
            if (container.children.length > 3) return; 

            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.L : bfPool.R;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            img.onerror = () => img.remove();

            const scale = gsap.utils.random(0.18, 0.35); 
            const startY = gsap.utils.random(15, 80);
            const duration = gsap.utils.random(25, 40);

            container.appendChild(img);
            gsap.set(img, { x: dir === 'R' ? -200 : window.innerWidth + 200, y: (window.innerHeight * startY / 100), scale: scale, opacity: 1 });
            gsap.to(img, { x: dir === 'R' ? window.innerWidth + 200 : -200, duration: duration, ease: "none", onComplete: () => img.remove() });
            gsap.to(img, { y: `+=${gsap.utils.random(-150, 150)}`, duration: gsap.utils.random(6, 10), repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        function scheduleButterflies() {
            setTimeout(() => {
                spawnButterfly(Math.random() > 0.4 ? 'R' : 'L');
                scheduleButterflies();
            }, gsap.utils.random(8000, 15000));
        }

        // --- ğŸ”„ è¼ªæ’­ç³»çµ±ï¼šæš´åŠ›æ¸…ç©ºé˜²å±¤ç–Š ---
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 

            const data = (messages && messages.length > 0) ? messages[currentIndex] : defaultMsg;
            // ä¿®æ­£æ¬„ä½æŠ“å–é‚è¼¯ï¼šåŠ å…¥å°æ‡‰æ‚¨çš„ Google Sheet æ¨™é¡Œã€Œè³“å®¢å§“åã€èˆ‡ã€Œç¥ç¦èªã€
            const text = (data.msg || data.ç¥ç¦èª || data.content || data.å…§å®¹ || "Happy Wedding!").toString().replace(/\n/g, '<br>');
            const name = (data.name || data.è³“å®¢å§“å || data.å§“å || "è³“å®¢");
            
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">â€” ${name} â€”</div>
                <div class="content">${text}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(card);
            currentIndex = (currentIndex + 1) % messages.length;
        }

        // --- â˜ï¸ éåŒæ­¥æŠ“å–ï¼šå®Œå…¨ç¨ç«‹ï¼Œä¸å¹²æ“¾ UI ---
        async function fetchMessages() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    // æ”¾å¯¬éæ¿¾æ¢ä»¶ï¼Œä¸¦ç¢ºä¿æŠ“åˆ°è³‡æ–™æ™‚æ‰æ›´æ–°
                    const filtered = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                    if (filtered.length > 0) {
                        messages = filtered;
                        document.getElementById('status-bar').innerText = `LIVE: ${messages.length} MESSAGES`;
                    } else {
                        document.getElementById('status-bar').innerText = "WAITING FOR APPROVAL (OK)";
                    }
                }
            } catch (e) { 
                console.log("Sync delay..."); 
                document.getElementById('status-bar').innerText = "STANDBY MODE";
            }
        }

        // --- ğŸš€ å•Ÿå‹•é‚è¼¯ï¼šå…ˆæ’­ Logo $\rightarrow$ é è¨­è¨Šæ¯èˆ‡è´è¶ $\rightarrow$ é›²ç«¯åŒæ­¥ ---
        function launch() {
            // Logo å‘¼å¸å‹•æ…‹ç«‹åˆ»é–‹å§‹
            gsap.to("#main-logo", { scale: 1.05, duration: 4, repeat: -1, yoyo: true, ease: "sine.inOut" });

            // 1. å›ºå®šå±•ç¤º Logo 6 ç§’ (é€™æ®µæœŸé–“ä¸åšä»»ä½•æœƒé˜»å¡çš„å‹•ä½œ)
            setTimeout(() => {
                const overlay = document.getElementById('opening-overlay');
                overlay.style.opacity = 0; 
                
                // 2. ç•¶ Logo æ·¡å‡ºå®Œæˆå¾Œ (ç´„ 3 ç§’)
                setTimeout(() => {
                    overlay.style.display = 'none';
                    
                    // 3. æ¨‚è§€å•Ÿå‹•ï¼šç«‹åˆ»æ’­æ”¾é è¨­æ­¡è¿å¡ç‰‡ & è´è¶
                    rotateMessage(); 
                    setInterval(rotateMessage, 12000); 
                    scheduleButterflies(); 

                    // 4. æœ€å¾Œæ‰å»æ’ˆè³‡æ–™ï¼šèƒŒæ™¯é‹è¡Œï¼Œç¶²è·¯æ…¢ä¹Ÿä¸æœƒå¡æ­»ç•«é¢
                    fetchMessages(); 
                    setInterval(fetchMessages, 45000); 
                }, 3000); 
            }, 6000); 
        }

        window.onload = launch;

        // ç©ºç™½éµè½æ«»ç‰¹æ•ˆ
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
            }
        });
    </script>
</body>
</html>
