<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Maggie & Stanley Wedding Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cream-bg: #fdfaf5; --sage-green: #7d8c78; --gold: #c5a059; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--cream-bg); font-family: "STFangsong", "NSimSun", serif; }

        /* 背景：一開始就秀出 */
        #master-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wedding-bg.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* 開場 Logo 層：位於最上方 */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid; place-items: center;
            z-index: 999; /* 確保在最前 */
            background: rgba(253, 250, 245, 0.6); /* 淡淡的奶油色遮罩，讓 Logo 更顯眼 */
            backdrop-filter: blur(5px);
        }
        #main-logo { width: 400px; max-width: 50vw; opacity: 1; }

        /* 卡片與蝴蝶層 */
        #butterfly-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; }
        #display-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: grid; place-items: center; z-index: 10; perspective: 1500px; }
        
        .message-card {
            grid-area: 1 / 1; border-radius: 4px; background: rgba(255, 255, 255, 0.95);
            border: 1px solid #f0f0f0; outline: 12px solid rgba(255, 255, 255, 0.5);
            padding: 70px 90px; width: 850px; max-width: 85%; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); opacity: 0;
        }
        .message-card::before { content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; border: 1px solid rgba(125, 140, 120, 0.15); pointer-events: none; }
        .sender { font-size: 24px; color: var(--sage-green); margin-bottom: 25px; letter-spacing: 0.2em; font-weight: bold; }
        .content { font-size: 34px; line-height: 1.8; color: var(--text-color); margin-bottom: 35px; word-break: keep-all; }
        .wedding-tag { font-family: 'Playfair Display', serif; font-style: italic; font-size: 18px; color: var(--gold); }
        .butterfly { position: absolute; will-change: transform; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        #status-bar { position: fixed; bottom: 10px; right: 15px; font-size: 10px; color: rgba(0,0,0,0.1); z-index: 1000; }
    </style>
</head>
<body>

    <div id="master-bg"></div>

    <div id="opening-overlay">
        <img src="logo.png" id="main-logo" alt="Maggie & Stanley">
    </div>

    <div id="butterfly-layer"></div>
    <div id="display-wrapper"><div id="card-container" style="display: grid; place-items: center;"></div></div>
    
    <div id="status-bar">READY</div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycby-P94fg0kooAipQFNCgBejG2EFx0JDT-8gC0A6mlEwISuEyUpyqBJk6XTrAR7FXGcWvQ/exec";
        let messages = [{ name: "Maggie & Stanley", msg: "歡迎來到我們的婚禮！\n請掃描 QR Code 留下祝福。", status: "ok" }];
        let currentIndex = 0;

        // 蝴蝶配置 (2左 3右)
        const bfPool = { left: ['bf_L1.gif', 'bf_L2.gif'], right: ['bf_R1.gif', 'bf_R2.gif', 'bf_R3.gif'] };

        function spawnButterfly(dir) {
            const container = document.getElementById('butterfly-layer');
            const img = document.createElement('img');
            const pool = dir === 'L' ? bfPool.left : bfPool.right;
            img.src = pool[Math.floor(Math.random() * pool.length)];
            img.className = 'butterfly';
            container.appendChild(img);
            const startY = (Math.random() * 80 + 10) + "vh";
            const scale = (Math.random() * 0.4 + 0.4);
            const duration = (Math.random() * 8 + 12);
            if (dir === 'R') {
                gsap.set(img, { x: -200, y: startY, scale: scale, opacity: 0 });
                gsap.to(img, { x: window.innerWidth + 200, opacity: 1, duration: duration, ease: "none", onComplete: () => img.remove() });
            } else {
                gsap.set(img, { x: window.innerWidth + 200, y: startY, scale: scale, opacity: 0 });
                gsap.to(img, { x: -200, opacity: 1, duration: duration, ease: "none", onComplete: () => img.remove() });
            }
            gsap.to(img, { y: "+=60", duration: 3, repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        function launchWave() {
            for(let i=0; i<2; i++) setTimeout(() => spawnButterfly('L'), Math.random() * 5000);
            for(let i=0; i<3; i++) setTimeout(() => spawnButterfly('R'), Math.random() * 5000);
        }

        // 卡片輪播
        function rotateMessage() {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; 
            const data = messages[currentIndex];
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                <div class="sender">— ${data.name || "賓客"} —</div>
                <div class="content">${(data.msg || data.content || "新婚快樂").replace(/\n/g, '<br>')}</div>
                <div class="wedding-tag">Forever Love 2026.04 @ Mandarin Oriental</div>
            `;
            container.appendChild(card);
            const tl = gsap.timeline();
            tl.fromTo(card, { opacity: 0, scale: 0.85, z: -200 }, { opacity: 1, scale: 1, z: 0, duration: 1.8, ease: "power2.out" })
              .to(card, { opacity: 0, scale: 0.5, z: -600, delay: 8, duration: 1.5, ease: "power2.in" });
            currentIndex = (currentIndex + 1) % messages.length;
        }

        async function updateData() {
            try {
                const res = await fetch(`${gasUrl}?t=${Date.now()}`);
                const data = await res.json();
                if (data && data.length > 0) {
                    messages = data.filter(item => Object.values(item).some(v => v && v.toString().toLowerCase().trim() === 'ok'));
                }
            } catch (e) { console.log("Offline"); }
        }

        // --- 核心啟動邏輯 ---
        async function startSystem() {
            // 1. 同步資料
            await updateData();
            
            // 2. Logo 淡化
            gsap.to("#opening-overlay", { 
                opacity: 0, 
                duration: 2, 
                delay: 1, // 讓 Logo 多秀一秒展現氣勢
                onComplete: () => {
                    document.getElementById("opening-overlay").remove();
                    // 3. 正式開始輪播與蝴蝶
                    rotateMessage();
                    setInterval(rotateMessage, 10000); 
                    launchWave();
                    setInterval(launchWave, 18000);
                    // 持續更新資料
                    setInterval(updateData, 45000);
                } 
            });
        }

        window.onload = startSystem;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#ffc0cb', '#fff0f5', '#fdf5e6'] });
            }
        });
    </script>
</body>
</html>
