<div id="bg-layer"></div>
<div id="card-container"></div>
<div id="status-bar">系統準備中...</div>

<style>
    :root {
        --cream-bg: #fdfaf5;
        --sage-green: rgba(224, 229, 209, 0.7);
    }

    body, html {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        background-color: var(--cream-bg);
        overflow: hidden;
        font-family: "STSong", "NSimSun", "微軟正黑體", serif;
    }

    /* 背景修復：強制置底且不擋住互動 */
    #bg-layer {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: -1; /* 關鍵：確保在所有內容後方 */
        background: 
            radial-gradient(circle at 15% 15%, var(--sage-green) 0%, transparent 40%),
            radial-gradient(circle at 85% 85%, var(--sage-green) 0%, transparent 40%);
        filter: blur(40px);
    }

    /* 確保容器是透明的，否則會遮住背景 */
    #card-container {
        position: relative;
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px; /* 為了 3D 景深感 */
        background: transparent; 
        z-index: 10;
    }

    /* 訊息卡片：仿宋體縮小兩號 */
    .blessing-card {
        position: absolute;
        width: 600px;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        border: 1px solid #eee;
        text-align: center;
        opacity: 0; /* 初始隱藏 */
        font-size: 0.9rem; /* 縮小兩號感 */
        line-height: 1.8;
        letter-spacing: 0.1em;
    }

    .blessing-card h3 {
        color: #556b2f; /* 墨綠色 */
        margin-bottom: 20px;
        font-size: 1.2rem;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    let messages = [];
    let currentIndex = 0;
    const GAS_URL = "你的_GAS_部署網址";

    // 1. 抓取資料 (加入時間戳防止快取)
    async function updateData() {
        try {
            const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
            const rawData = await res.json();
            // 過濾 D 欄為 ok 的資料
            messages = rawData.filter(m => m.status === 'ok');
            document.getElementById('status-bar').innerText = `已載入 ${messages.length} 則祝福`;
            
            // 如果是第一次載入且有資料，啟動輪播
            if (messages.length > 0 && !window.isStarted) {
                window.isStarted = true;
                playNext();
            }
        } catch (err) {
            console.error("資料同步失敗:", err);
        }
    }

    // 2. 核心輪播與 GSAP 動畫邏輯
    function playNext() {
        if (messages.length === 0) return;

        const container = document.getElementById('card-container');
        const data = messages[currentIndex];

        // 建立卡片元件
        const card = document.createElement('div');
        card.className = 'blessing-card';
        card.innerHTML = `<h3>${data.name}</h3><div>${data.content}</div>`;
        container.appendChild(card);

        // GSAP 動畫序列
        const tl = gsap.timeline({
            onComplete: () => {
                card.remove(); // 動畫結束後移除 DOM
                // 核心循環：播到最後一張自動回到第一張
                currentIndex = (currentIndex + 1) % messages.length;
                playNext();
            }
        });

        tl.fromTo(card, 
            { opacity: 0, scale: 0.8, z: -100 }, 
            { opacity: 1, scale: 1, z: 0, duration: 1.5, ease: "power2.out" }
        )
        .to(card, { opacity: 1, duration: 5 }) // 停留時間
        .to(card, 
            { opacity: 0, scale: 1.2, z: 200, duration: 1.2, ease: "power2.in" }
        ); // 向螢幕前方（妳原本想往後，往後則是 z: -200）消失
    }

    // 鏡開儀式：空白鍵觸發特效
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            triggerConfetti(); // 呼叫妳原本的 Confetti 函式
        }
    });

    // 每分鐘更新一次名單
    setInterval(updateData, 60000);
    updateData();
</script>
